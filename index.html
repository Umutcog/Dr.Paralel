<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-HACK: OPERASYON V2.6</title>
    <style>
        /* CSS: Taktiksel Hacker Arayüzü */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            user-select: none; /* Metin seçimini engeller, oyun hissi verir */
        }

        #game-terminal {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            background-color: #000;
            padding: 0;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .top-bar {
            background: #111;
            border-bottom: 2px solid #00ff41;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .location-badge { background: #00ff41; color: #000; padding: 2px 8px; border-radius: 4px; }

        .main-screen {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #333;
            background-image: linear-gradient(rgba(0, 255, 65, .03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, .03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #scene-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border: 1px solid #00ff41;
            margin-bottom: 15px;
            filter: sepia(100%) hue-rotate(90deg) saturate(200%);
            transition: opacity 0.3s;
        }

        .log-text { font-size: 15px; line-height: 1.5; margin-bottom: 15px; color: #eee; }
        .code-box { border: 2px dashed #00f3ff; background: #001111; color: #00f3ff; padding: 10px; text-align: center; font-size: 20px; font-weight: bold; margin: 10px 0; letter-spacing: 2px; cursor: pointer; }
        .clue-box { border-left: 3px solid #00f3ff; background: rgba(0, 243, 255, 0.1); padding: 10px; margin: 10px 0; color: #00f3ff; font-size: 14px; }

        /* GİRİŞ ALANI STİLİ */
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        #player-input { flex-grow: 1; background: #001100; border: 1px solid #00ff41; color: #00ff41; padding: 10px; font-family: inherit; font-size: 16px; text-transform: uppercase; }
        
        /* SÜRÜKLE-BIRAK (TIKLA-YERLEŞTİR) STİLLERİ */
        .drag-container { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        
        .items-pool { 
            display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; 
            padding: 10px; border: 1px dashed #333; min-height: 50px;
        }
        
        .draggable-item {
            background: #003300; border: 1px solid #00ff41; color: #00ff41;
            padding: 8px 12px; cursor: pointer; font-size: 13px; font-weight: bold;
            transition: 0.2s;
        }
        .draggable-item.selected {
            background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; transform: scale(1.1);
        }

        .drop-zones-area { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .drop-zone {
            border: 2px solid #555; background: #111; padding: 10px;
            min-height: 80px; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .drop-zone h4 { margin: 0 0 10px 0; color: #aaa; font-size: 12px; text-transform: uppercase; }
        .drop-zone.active-zone { border-color: #00ff41; background: #002200; }

        .control-panel { padding: 15px; background: #111; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button {
            background: #000; border: 1px solid #00ff41; color: #00ff41;
            padding: 15px; font-family: inherit; font-size: 14px; cursor: pointer;
            text-transform: uppercase; font-weight: bold; transition: 0.2s;
        }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; }
        .btn-full { grid-column: span 2; border-color: #00f3ff; color: #00f3ff; }

        /* Reklam Engelleyici */
        iframe, [class*="tiiny"], .tiiny-host-badge { display: none !important; }
    </style>
</head>
<body>

    <div id="game-terminal">
        <div class="top-bar">
            <span id="location-display">KONUM: MERKEZ ÜS</span>
            <span id="time-display">PUAN: 100</span>
        </div>

        <div class="main-screen" id="main-screen">
            <img id="scene-image" src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800" alt="Scene">
            <div id="game-text" class="log-text">Sistem Başlatılıyor...</div>
            
            <div id="input-container"></div> 
            <div id="drag-game-area"></div>
            
            <div id="clue-area"></div>
        </div>

        <div class="control-panel" id="controls">
            <button onclick="startGame()" class="btn-full">OPERASYONU BAŞLAT</button>
        </div>
    </div>

    <script>
        let score = 100;
        let selectedItem = null; // Sürükleme için seçilen eleman
        
        // GOOGLE FORM LİNKİN
        const googleFormLink = "https://docs.google.com/forms/d/e/1FAIpQLSetNN9DLHIN1mmEnwXKEljiq9I5lePMQ11LIjSjmBzvjc-qjA/viewform?usp=sharing&ouid=116024969586397151226"; 

        const scenario = [
            {
                id: 0,
                location: "ANKARA (MERKEZ)",
                image: "https://images.unsplash.com/photo-1523606772308-64a28db0ef2c?w=800",
                text: "Dr. Paralel kaçtı. Tanıklar, onun <b>'İnsanların doğayı değiştirdiği'</b> ve iki okyanusu birleştiren bir kanala gittiğini söylüyor.",
                clue: "İPUCU: Hangi yapı 'Beşerî Unsur'dur ve iki okyanusu birleştirir?",
                choices: [
                    { text: "DOĞUYA: Cebelitarık", target: "wrong_natural", cost: 10 },
                    { text: "BATIYA: Panama Kanalı", target: 1, cost: 0 }, 
                    { text: "KUZEYE: İstanbul Boğazı", target: "wrong_natural_2", cost: 10 }
                ]
            },
            {
                id: "wrong_natural",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1548243685-616a2267f573?w=800",
                text: "HATA! Cebelitarık Boğazı DOĞAL bir oluşumdur. Yanlış istihbarat! Puan kaybettin.",
                choices: [{ text: "<< GERİ DÖN", target: 0, cost: 0 }]
            },
            {
                id: "wrong_natural_2",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1622587532688-2947475ea7dc?w=800",
                text: "YANLIŞ! İstanbul Boğazı doğal bir su yoludur. İnsanlar kazmadı. Puan kaybettin.",
                choices: [{ text: "<< GERİ DÖN", target: 0, cost: 0 }]
            },
            {
                id: 1,
                location: "PANAMA KANALI",
                image: "https://images.unsplash.com/photo-1505852503254-04179377484d?w=800",
                text: "Panama Kanalı'ndasın. Dr. Paralel burada bir <b>'VERİ AYRIŞTIRMA TUZAĞI'</b> kurmuş. Verileri doğru kutulara yerleştirirsen kilit açılacak.<br><br>Verileri ait oldukları kutulara taşı (Önce veriye tıkla, sonra kutuya).",
                type: "drag_match", // YENİ TÜR: SÜRÜKLE BIRAK
                targetCorrect: 2,
                items: [
                    { id: "i1", text: "Baraj", type: "beseri" },
                    { id: "i2", text: "Volkan", type: "dogal" },
                    { id: "i3", text: "Köprü", type: "beseri" },
                    { id: "i4", text: "Şelale", type: "dogal" }
                ],
                zones: [
                    { id: "dogal", label: "DOĞAL UNSUR" },
                    { id: "beseri", label: "BEŞERÎ UNSUR" }
                ]
            },
            {
                id: 2,
                location: "GÖKÇEADA (26° DOĞU)",
                image: "https://images.unsplash.com/photo-1565618762512-5c1a719a7a92?w=800",
                text: "Tebrikler! Tuzağı aştın ve Gökçeada'ya ulaştın. Çantadan bir harita çıktı. Haritada 10 cm olan yer, gerçekte 50 km imiş. <b>ÖLÇEĞİ</b> hesapla.",
                clue: "HESAPLA: Ölçek = Harita / Gerçek. (50 km'yi cm yapmayı unutma! 5 sıfır ekle).",
                choices: [
                    { text: "ŞİFRE: 1 / 500.000", target: 3, cost: 0 },
                    { text: "ŞİFRE: 1 / 5.000", target: "wrong_math", cost: 10 },
                    { text: "ŞİFRE: 1 / 200.000", target: "wrong_math", cost: 10 }
                ]
            },
            {
                id: "wrong_math",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa?w=800",
                text: "MATEMATİK HATASI! <br>50 km = 5.000.000 cm eder.<br>10 / 5.000.000 işlemini sadeleştir.",
                choices: [{ text: "<< HESAPLAMAYA GERİ DÖN", target: 2, cost: 0 }]
            },
            {
                id: 3,
                location: "GİZLİ SIĞINAK",
                image: "https://images.unsplash.com/photo-1555680202-c86f0e12f086?w=800",
                text: "Sığınaktasın. Dr. Paralel'in bilgisayarına erişmek için şifre gerekiyor. Şifre: Türkiye'nin En Doğu Ucu (İl Merkezi)",
                clue: "ŞİFREYİ GİR: (Hacker paneli aşağıda)",
                type: "input",
                correctAnswer: "IĞDIR",
                targetCorrect: 99,
                targetWrong: "wrong_input_igdir"
            },
            {
                id: "wrong_input_igdir",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1518546305927-5a555bb7020d?w=800",
                text: "YANLIŞ ŞİFRE! Türkiye'nin en doğusu ve güneşin ilk doğduğu il merkezini hatırla.",
                choices: [{ text: "TEKRAR DENE", target: 3, cost: 5 }]
            },
            {
                id: 99,
                location: "GÖREV BAŞARILI",
                image: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=800",
                text: "MÜKEMMEL! Dr. Paralel yakalandı.<br><br>Aşağıdaki <b>DOĞRULAMA KODUNU</b> kopyala ve 'RAPORU GÖNDER' butonuna basarak formu doldur.",
                isEnd: true,
                choices: []
            }
        ];

        // --- MOTOR KISMI ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'move') {
                osc.type = 'square'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'success') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function generateMissionCode(finalScore) {
            const randomPart = Math.random().toString(36).substring(2, 5).toUpperCase();
            return `GEO-${randomPart}-${finalScore}`;
        }

        function startGame() { score = 100; loadScene(0); }

        function loadScene(sceneId) {
            const scene = scenario.find(s => s.id === sceneId);
            const controls = document.getElementById("controls");
            const text = document.getElementById("game-text");
            const dragArea = document.getElementById("drag-game-area");
            const inputContainer = document.getElementById("input-container");
            const image = document.getElementById("scene-image");
            
            // Temizlik
            controls.innerHTML = "";
            dragArea.innerHTML = "";
            inputContainer.innerHTML = "";
            document.getElementById("clue-area").innerHTML = scene.clue ? `<div class="clue-box">${scene.clue}</div>` : "";
            document.getElementById("time-display").innerText = `PUAN: ${score}`;

            if (scene.location) document.getElementById("location-display").innerHTML = `KONUM: <span class="location-badge">${scene.location}</span>`;

            image.style.opacity = 0;
            setTimeout(() => { image.src = scene.image; image.style.opacity = 1; }, 200);
            text.innerHTML = scene.text;

            // --- SENARYO TÜRÜNE GÖRE İŞLEM ---
            
            // 1. INPUT (Klavye) Tipi
            if (scene.type === "input") {
                inputContainer.innerHTML = `
                    <div class="input-area">
                        <input type="text" id="player-input" placeholder="YANIT..." autocomplete="off">
                        <button onclick="checkInput('${scene.correctAnswer}', ${scene.targetCorrect}, '${scene.targetWrong}')">GÖNDER</button>
                    </div>`;
            }
            
            // 2. DRAG MATCH (Sürükle Yerleştir) Tipi
            else if (scene.type === "drag_match") {
                renderDragGame(scene);
            }
            
            // 3. NORMAL (Çoktan Seçmeli) ve Bitiş
            else if (scene.isEnd) {
                const code = generateMissionCode(score);
                text.innerHTML += `<div class="code-box" onclick="copyCode(this)">${code}</div><div class="copy-hint">(Kopyalamak için tıkla)</div>`;
                controls.innerHTML = `<button onclick="window.open('${googleFormLink}', '_blank')" class="btn-full" style="color:#00f3ff; border-color:#00f3ff">>> RAPORU GÖNDER</button>
                                      <button onclick="startGame()" class="btn-full">YENİDEN OYNA</button>`;
            } else {
                if (scene.choices) {
                    scene.choices.forEach(c => {
                        const btn = document.createElement("button");
                        btn.innerText = c.text;
                        if (scene.type === "dead_end") {
                            btn.style.color = "#ff0055"; btn.style.borderColor = "#ff0055"; btn.classList.add("btn-full");
                        }
                        btn.onclick = () => {
                            if (c.target.toString().startsWith("wrong")) { playSound('error'); score -= c.cost; } 
                            else { if (scene.type !== "dead_end") playSound('move'); if (c.cost) score -= c.cost; }
                            loadScene(c.target);
                        };
                        controls.appendChild(btn);
                    });
                }
            }
        }

        // --- SÜRÜKLE BIRAK MOTORU (TIKLA-TAŞI) ---
        function renderDragGame(scene) {
            const dragArea = document.getElementById("drag-game-area");
            selectedItem = null;

            // Havuz ve Kutular HTML
            dragArea.innerHTML = `
                <div class="drag-container">
                    <div class="items-pool" id="items-pool"></div>
                    <div class="drop-zones-area" id="drop-zones"></div>
                </div>
            `;

            const poolDiv = document.getElementById("items-pool");
            const zonesDiv = document.getElementById("drop-zones");

            // Kelimeleri Oluştur
            scene.items.forEach(item => {
                const el = document.createElement("div");
                el.className = "draggable-item";
                el.innerText = item.text;
                el.id = item.id;
                el.dataset.type = item.type;
                el.onclick = () => selectItem(el);
                poolDiv.appendChild(el);
            });

            // Kutuları Oluştur
            scene.zones.forEach(zone => {
                const z = document.createElement("div");
                z.className = "drop-zone";
                z.id = zone.id;
                z.innerHTML = `<h4>${zone.label}</h4>`;
                z.onclick = () => placeItem(z, scene);
                zonesDiv.appendChild(z);
            });
        }

        function selectItem(el) {
            // Zaten kutudaysa seçtirme
            if (el.parentElement.classList.contains("drop-zone")) return;

            // Önceki seçimi kaldır
            document.querySelectorAll(".draggable-item").forEach(i => i.classList.remove("selected"));
            
            // Yeni seçim
            el.classList.add("selected");
            selectedItem = el;
            playSound('move');
            
            // Kutuları parlat
            document.querySelectorAll(".drop-zone").forEach(z => z.classList.add("active-zone"));
        }

        function placeItem(zone, scene) {
            if (!selectedItem) return;

            // Taşıma İşlemi
            zone.appendChild(selectedItem);
            selectedItem.classList.remove("selected");
            selectedItem = null;
            playSound('success');

            // Kutuların parlaklığını söndür
            document.querySelectorAll(".drop-zone").forEach(z => z.classList.remove("active-zone"));

            // Oyun Bitti mi Kontrolü
            checkDragCompletion(scene);
        }

        function checkDragCompletion(scene) {
            const pool = document.getElementById("items-pool");
            if (pool.children.length === 0) {
                // Hepsi yerleşti, doğruluğu kontrol et
                let allCorrect = true;
                document.querySelectorAll(".drop-zone").forEach(z => {
                    const zoneType = z.id;
                    Array.from(z.children).forEach(child => {
                        if (child.classList.contains("draggable-item")) {
                            if (child.dataset.type !== zoneType) allCorrect = false;
                        }
                    });
                });

                const controls = document.getElementById("controls");
                controls.innerHTML = "";
                
                if (allCorrect) {
                    const btn = document.createElement("button");
                    btn.innerText = "SİSTEM ONAYLANDI: DEVAM ET";
                    btn.className = "btn-full";
                    btn.onclick = () => loadScene(scene.targetCorrect);
                    controls.appendChild(btn);
                    playSound('success');
                } else {
                    const msg = document.createElement("div");
                    msg.innerHTML = "<span style='color:red'>HATA: Veriler yanlış kutularda! Düzeltin.</span>";
                    document.getElementById("drag-game-area").appendChild(msg);
                    playSound('error');
                    
                    // Cezalandır ve geri taşı (Reset)
                    setTimeout(() => {
                        score -= 10;
                        document.getElementById("time-display").innerText = `PUAN: ${score}`;
                        renderDragGame(scene); // Başa sar
                    }, 1500);
                }
            }
        }

        function checkInput(correct, targetSuccess, targetFail) {
            const inputVal = document.getElementById("player-input").value.toUpperCase().trim();
            if (inputVal === correct) { playSound('success'); loadScene(targetSuccess); } 
            else { playSound('error'); score -= 5; loadScene(targetFail); }
        }

        function copyCode(element) {
            navigator.clipboard.writeText(element.innerText);
            alert("Kopyalandı!");
        }
    </script>
</body>
</html>
