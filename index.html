<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINDOWS: NEBULA MISSION</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --win-blue: #008080; --win-gray: #c0c0c0; --win-dark-gray: #808080; }
        body { margin: 0; padding: 0; background-color: var(--win-blue); font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
        
        /* MASA√úST√ú Sƒ∞MGELERƒ∞ */
        #desktop { width: 100vw; height: 100vh; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .icon { width: 70px; text-align: center; color: white; font-size: 12px; cursor: pointer; text-shadow: 1px 1px 1px black; }
        .icon img { width: 40px; height: 40px; margin-bottom: 5px; }

        /* G√ñREV √áUBUƒûU */
        #taskbar { position: fixed; bottom: 0; width: 100%; height: 35px; background: var(--win-gray); border-top: 2px solid white; display: flex; align-items: center; padding: 2px; z-index: 1000; }
        .start-btn { background: var(--win-gray); border: 2px outset white; padding: 2px 10px; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .clock { margin-left: auto; border: 2px inset white; padding: 2px 10px; font-size: 12px; }

        /* WINDOWS PENCERESƒ∞ */
        #window { position: absolute; top: 10%; left: 10%; width: 80%; height: 75%; background: var(--win-gray); border: 2px outset white; display: none; flex-direction: column; box-shadow: 5px 5px 15px black; }
        .win-title { background: navy; color: white; padding: 3px 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 14px; }
        .win-body { flex: 1; padding: 20px; overflow-y: auto; background: white; border: 2px inset var(--win-gray); margin: 5px; font-family: 'VT323', monospace; }
        
        /* KOVALAMACA PANELƒ∞ */
        #chase-ui { background: black; color: lime; padding: 10px; margin-bottom: 15px; border: 2px inset white; }
        .dist-bar { height: 10px; background: #333; position: relative; border: 1px solid lime; margin: 10px 0; }
        #player { position: absolute; left: 0; top: -10px; transition: 0.5s; }

        /* SORU TASARIMI */
        .dr-text { color: red; font-size: 20px; font-weight: bold; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 15px; }
        .mission-text { font-size: 22px; color: black; line-height: 1.2; }
        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-win { background: var(--win-gray); border: 2px outset white; color: black; padding: 10px; cursor: pointer; font-family: 'VT323'; font-size: 20px; }
        .btn-win:active { border-style: inset; }
        
        /* MATCHING GAME (WINDOWS TARZI) */
        .match-container { display: flex; justify-content: space-around; margin-top: 15px; }
        .drop-zone { border: 2px inset white; width: 120px; height: 60px; text-align: center; background: #eee; }
        .drag-pool { display: flex; gap: 5px; margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px; }
        .drag-item { background: var(--win-gray); border: 2px outset white; padding: 5px; cursor: pointer; font-size: 16px; }
        .selected { background: navy !important; color: white !important; }

        .skip-btn { color: red; font-size: 14px; text-decoration: underline; background: none; border: none; cursor: pointer; margin-top: 20px; display: block; }
    </style>
</head>
<body>

    <div id="desktop">
        <div class="icon" onclick="openGame()">
            <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png">
            <p>Bilgisayarƒ±m</p>
        </div>
        <div class="icon" onclick="openGame()">
            <img src="https://win98icons.alexmeub.com/icons/png/world-3.png">
            <p>Nebula.exe</p>
        </div>
    </div>

    <div id="window">
        <div class="win-title">
            <span>Nebula Mission Terminal - 50 KM MESAFE</span>
            <span style="background:var(--win-gray); color:black; width:18px; text-align:center; border:1px outset white; cursor:pointer">X</span>
        </div>
        <div class="win-body">
            <div id="chase-ui">
                MESAFA TAKƒ∞Bƒ∞: <span id="dist-label">100 KM</span>
                <div class="dist-bar"><div id="player">üïµÔ∏è</div></div>
            </div>
            <div id="dr-area" class="dr-text"></div>
            <div id="task-area" class="mission-text"></div>
            <div id="action-area" class="choice-grid"></div>
            <button class="skip-btn" onclick="letDrEscape()">[!] G√∂revi Atla (Dr. Paralel Uzakla≈üƒ±r)</button>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn"><b>Ba≈ülat</b></div>
        <div class="clock" id="clock">10:14</div>
    </div>

<script>
    let currentTask = 0;
    let distance = 100;
    let selectedPart = null;

    const tasks = [
        { 
            dr: "Hava yarƒ±n yaƒümurlu olacak dedim ve ka√ßtƒ±m!", 
            text: "O anki anlƒ±k durumun ger√ßek adƒ±nƒ± se√ß.", 
            type: "choice", opts: ["ƒ∞KLƒ∞M", "HAVA DURUMU"], ans: 1, bg: "#c0c0c0", meb: "" 
        },
        { 
            dr: "Bile≈üen sistemini hackledim! Atmosfer ve hidrosfer dƒ±≈üƒ±nda hi√ßbir ≈üey bƒ±rakmadƒ±m!", 
            text: "Eksik 3 bile≈üeni doƒüru kutulara yerle≈ütir.", 
            type: "match", items: ["KRƒ∞YOSFER", "Lƒ∞TOSFER", "Bƒ∞YOSFER"], 
            targets: ["Kutu 1", "Kutu 2", "Kutu 3"], bg: "#d0e0d0", meb: "Sayfa 91" 
        },
        { 
            dr: "Kuzey Yarƒ±m K√ºre'de yollarƒ±nƒ± bulamayacaksƒ±n!", 
            text: "Kuzey Yarƒ±m K√ºre'de okyanus akƒ±ntƒ±larƒ± hangi y√∂ne sapar?", 
            type: "choice", opts: ["SAƒû", "SOL"], ans: 0, bg: "#b0c4de", meb: "Sayfa 100" 
        },
        { 
            dr: "Buzullarƒ±n yansƒ±tma g√ºc√ºn√º emdim!", 
            text: "Beyaz y√ºzeylerin g√ºne≈ü ƒ±≈üƒ±ƒüƒ±nƒ± yansƒ±tma kapasitesine ne denir?", 
            type: "choice", opts: ["ALBEDO", "ABSORBSƒ∞YON"], ans: 0, bg: "#ffffff", meb: "Sayfa 93" 
        },
        { 
            dr: "Atmosferin kalbine sƒ±zdƒ±m!", 
            text: "Su buharƒ±nƒ±n tamamƒ±nƒ±n bulunduƒüu tabaka hangisidir?", 
            type: "choice", opts: ["TROPOSFER", "STRATOSFER"], ans: 0, bg: "#ffe4b5", meb: "Sayfa 94" 
        },
        { 
            dr: "Ozon gazƒ±nƒ± seyreltiyorum!", 
            text: "Ozon gazƒ±nƒ±n bulunduƒüu atmosfer tabakasƒ±nƒ± se√ß.", 
            type: "choice", opts: ["STRATOSFER", "MEZOSFER"], ans: 0, bg: "#e6e6fa", meb: "Sayfa 94" 
        },
        { 
            dr: "D√ºrb√ºnle bak, g√∂k ta≈ülarƒ± nasƒ±l par√ßalanƒ±yor!", 
            text: "G√∂k ta≈ülarƒ±nƒ±n alev alƒ±p par√ßalandƒ±ƒüƒ± katman hangisidir?", 
            type: "choice", opts: ["MEZOSFER", "EKZOSFER"], ans: 0, bg: "#f08080", meb: "Sayfa 94" 
        },
        { 
            dr: "Aurora ƒ±≈üƒ±klarƒ±nƒ± s√∂nd√ºreceƒüim!", 
            text: "Kutup ƒ±≈üƒ±klarƒ±nƒ±n g√∂r√ºld√ºƒü√º katman hangisidir?", 
            type: "choice", opts: ["TERMOSFER", "TROPOSFER"], ans: 0, bg: "#98fb98", meb: "Sayfa 94" 
        },
        { 
            dr: "Beni uzayda ara!", 
            text: "Atmosferin en dƒ±≈ü katmanƒ±nƒ± onar.", 
            type: "choice", opts: ["EKZOSFER", "MEZOSFER"], ans: 0, bg: "#000000", meb: "Sayfa 94" 
        },
        { 
            dr: "Hava aniden soƒüudu deƒüil mi? √á√ºnk√º yer deƒüi≈ütirdim!", 
            text: "Dr. Paralel'in Hatay'da deniz kenarƒ±nda √ßektiƒüi fotoƒürafta kƒ±sa kollu kƒ±yafet vardƒ±. Yakƒ±n zamanlƒ± diƒüer fotoƒürafta ise ba≈üka bir deniz kenarƒ±nda ama mont var. O halde hangi y√∂ne gitmi≈ütir?", 
            type: "choice", opts: ["KUZEYE", "G√úNEYE"], ans: 0, bg: "#afeeee", meb: "Sayfa 96" 
        }
    ];

    function openGame() { document.getElementById('window').style.display = 'flex'; loadTask(); }

    function loadTask() {
        if(currentTask >= tasks.length) { alert("B√ñL√úM 1 TAMAMLANDI!"); return; }
        const t = tasks[currentTask];
        document.querySelector('.win-body').parentElement.style.backgroundColor = t.bg || "#c0c0c0";
        document.getElementById('dr-area').innerText = `DR. PARALEL: "${t.dr}"`;
        document.getElementById('task-area').innerHTML = `G√ñREV ${currentTask+1}: ${t.text} <br><small style="color:blue">[!] MEB: ${t.meb}</small>`;
        
        const action = document.getElementById('action-area');
        action.innerHTML = '';

        if(t.type === "choice") {
            t.opts.forEach((opt, idx) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => check(idx === t.ans);
                action.appendChild(b);
            });
        } else if(t.type === "match") {
            const container = document.createElement('div');
            container.innerHTML = `<div class='match-container'>
                <div id='z1' class='drop-zone' onclick='drop(this)'>Bile≈üen 1</div>
                <div id='z2' class='drop-zone' onclick='drop(this)'>Bile≈üen 2</div>
                <div id='z3' class='drop-zone' onclick='drop(this)'>Bile≈üen 3</div>
            </div>
            <div class='drag-pool' id='pool'></div>`;
            action.appendChild(container);
            t.items.forEach(item => {
                const i = document.createElement('div');
                i.className = 'drag-item';
                i.innerText = item;
                i.onclick = function() {
                    document.querySelectorAll('.drag-item').forEach(d => d.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPart = this;
                };
                document.getElementById('pool').appendChild(i);
            });
        }
        updateUI();
    }

    function drop(zone) {
        if(!selectedPart) return;
        zone.innerText = selectedPart.innerText;
        selectedPart.remove();
        selectedPart = null;
        if(document.getElementById('pool').children.length === 0) check(true);
    }

    function check(isCorrect) {
        if(isCorrect) { distance -= 10; currentTask++; loadTask(); }
        else { distance += 15; alert("YANLI≈û TERCƒ∞H! Dr. Paralel uzakla≈üƒ±yor!"); updateUI(); }
    }

    function letDrEscape() { distance += 50; currentTask++; loadTask(); }

    function updateUI() {
        if(distance < 5) distance = 5;
        const p = 100 - (distance > 100 ? 100 : distance);
        document.getElementById('player').style.left = p + "%";
        document.getElementById('dist-label').innerText = distance + " KM";
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
