        .send-btn { background: #00f; color: #fff; border: 1px solid #fff; padding: 10px 20px; margin-left: 10px; cursor: pointer; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>
<div class="scanlines"></div>
<div id="start-overlay">
    <h1 style="font-size: 50px; color: #f00;">DR. PARALEL KA√áIYOR!</h1>
    <p style="font-size: 24px;">D√ºnyanƒ±n iklim ayarlarƒ±nƒ± bozdu ve siber bo≈üluƒüa ka√ßtƒ±.<br>Onu yakalamak i√ßin bƒ±raktƒ±ƒüƒ± iklim ≈üifrelerini √ß√∂zmelisin.</p>
    <button onclick="startChase()" style="font-size: 35px; padding: 15px 50px;">AV BA≈ûLASIN</button>
</div>

<div id="terminal">
    <div id="chase-status">
        <span>AJAN ENKA</span>
        <div class="distance-bar"><div id="player-icon">üïµÔ∏è</div><div id="dr-icon">üòà</div></div>
        <span id="dist-text">Mesafe: 100 km</span>
    </div>
    <div class="screen">
        <div id="dr-msg" class="dr-message"></div>
        <div id="mission-text" class="mission-log"></div>
        <div id="clue-box" class="clue-box" style="display:none;"></div>
        <div id="interactive-area" class="action-zone"></div>
        <button id="skip-btn" class="skip-btn" onclick="letDrEscape()">[!] DR. PARALEL KA√áAR (-50 KM)</button>

<script>
    let currentStep = 0;
    let distance = 100;

    // T√úRK√áE KARAKTER TEMƒ∞ZLEME MOTORU
    function normalizeT(s) {
        if(!s) return "";
        return s.toUpperCase().replace(/ƒ∞/g,"I").replace(/≈û/g,"S").replace(/ƒû/g,"G").replace(/√ú/g,"U").replace(/√ñ/g,"O").replace(/√á/g,"C").replace(/\s+/g, '').trim();
    }

    const tasks = [
        { dr: "Hava yarƒ±n yaƒümurlu olacak dedim, sistem √ß√∂kt√º! Hahaha!", text: "O anki anlƒ±k durumun ger√ßek adƒ±nƒ± sisteme gir.", ans: "DURUMU", type: "input", meb: "" },
        { 
            dr: "Atmosfer ve hidrosfer dƒ±≈üƒ±nda hi√ßbir ≈üey bƒ±rakmadƒ±m!", 
            text: "Eksik 3 bile≈üeni B√úY√úK HARFLE, aralarƒ±na virg√ºl ve bir bo≈üluk koyarak gir. (Sƒ±ralama √∂nemli deƒüil!)", 
            ans: ["KRƒ∞YOSFER", "Lƒ∞TOSFER", "Bƒ∞YOSFER"], 
            type: "input_match_all", 
            meb: "MEB Kitabƒ± Sayfa 91" 
        },
        { dr: "Kuzey Yarƒ±m K√ºre'de yollarƒ±nƒ± bulamayacaksƒ±n!", text: "Kuzey Yarƒ±m K√ºre'de okyanus akƒ±ntƒ±larƒ± hangi y√∂ne sapar?", ans: "SAƒû", type: "choice", opts: ["SAƒû", "SOL"], meb: "Sayfa 100" },
        { dr: "Buzullarƒ±n yansƒ±tma g√ºc√ºn√º sƒ±fƒ±ra indirdim!", text: "Beyaz y√ºzeylerin g√ºne≈ü ƒ±≈üƒ±ƒüƒ±nƒ± yansƒ±tma g√ºc√ºne ne denir?", ans: "ALBEDO", type: "input", meb: "Sayfa 93" },
        { dr: "Atmosferin kalbine sƒ±zdƒ±m!", text: "Su buharƒ±nƒ±n tamamƒ±nƒ±n bulunduƒüu tabaka hangisidir?", ans: "TROPOSFER", type: "input", meb: "Sayfa 94" },
        { dr: "Ozon gazƒ±nƒ± seyreltiyorum!", text: "Ozon gazƒ±nƒ±n bulunduƒüu katman hangisidir?", ans: "STRATOSFER", type: "choice", opts: ["STRATOSFER", "MEZOSFER"], meb: "Sayfa 94" },
        { dr: "U√ßaƒüƒ±mƒ±n arkasƒ±ndaki alevleri g√∂rd√ºn m√º?", text: "G√∂k ta≈ülarƒ±nƒ±n par√ßalandƒ±ƒüƒ± katman hangisidir?", ans: "MEZOSFER", type: "input", meb: "Sayfa 94" },
        { dr: "Aurora ƒ±≈üƒ±klarƒ±nƒ± s√∂nd√ºreceƒüim!", text: "Kutup ƒ±≈üƒ±klarƒ±nƒ±n g√∂r√ºld√ºƒü√º katmanƒ± onar.", ans: "TERMOSFER", type: "input", meb: "Sayfa 94" },
        { dr: "Sƒ±nƒ±rƒ±n dƒ±≈üƒ±na √ßƒ±kƒ±yorum!", text: "Atmosferin en dƒ±≈ü katmanƒ± hangisidir?", ans: "EKZOSFER", type: "input", meb: "Sayfa 94" },
        { dr: "Hava aniden soƒüudu deƒüil mi?", text: "ƒ∞nsanlar mont giymeye ba≈üladƒ±ysa Dr. Paralel nereye gitmi≈ütir?", ans: "KUZEYE", type: "choice", opts: ["KUZEYE", "G√úNEYE"], meb: "Sayfa 96" }
    ];

    function startChase() {
        document.getElementById('start-overlay').style.display = 'none';
        loadScene(0);
    }

    function loadScene(idx) {
        if (idx >= tasks.length) { 
            alert("TEBRƒ∞KLER! ƒ∞LK B√ñL√úM√ú GE√áTƒ∞N. 11. SORU ƒ∞√áƒ∞N SAYFA NUMARASINI BEKLƒ∞YORUM."); 
            return; 
        }
        const task = tasks[idx];
        document.getElementById('dr-msg').innerText = `DR. PARALEL: "${task.dr}"`;
        document.getElementById('mission-text').innerHTML = `> G√ñREV: ${task.text}`;
        const cb = document.getElementById('clue-box');
        if(task.meb) { cb.innerHTML = `[!] MEB REHBERƒ∞: ${task.meb}`; cb.style.display = 'block'; } else { cb.style.display = 'none'; }
        
        const area = document.getElementById('interactive-area');
        area.innerHTML = '';

        if (task.type === "choice") {
            const r = document.createElement('div'); r.className = "choice-row";
            task.opts.forEach(o => { 
                const b = document.createElement('button'); b.innerText = o; 
                b.onclick = () => check(o); r.appendChild(b); 
            });
            area.appendChild(r);
        } else {
            const inp = document.createElement('input'); inp.id = "u-ans"; inp.placeholder = "KOMUT...";
            const btn = document.createElement('button'); btn.innerText = "G√ñNDER"; btn.className = "send-btn";
            btn.onclick = () => check(inp.value);
            area.appendChild(inp); area.appendChild(btn);
            inp.focus();
            inp.onkeypress = (e) => { if(e.key === "Enter") check(inp.value); };
        }
        updateDist();
    }

    function check(v) {
        const task = tasks[currentStep];
        
        if (task.type === "input_match_all") {
            const userWords = v.split(',').map(w => normalizeT(w));
            const correctWords = task.ans.map(w => normalizeT(w));
            const isCorrect = correctWords.length === userWords.length && correctWords.every(w => userWords.includes(w));
            
            if (isCorrect) { distance -= 10; currentStep++; loadScene(currentStep); }
            else { distance += 15; alert("YANLI≈û! Dr. Paralel ka√ßƒ±yor!"); updateDist(); }
        } else {
            if(normalizeT(v) === normalizeT(task.ans)) { distance -= 10; currentStep++; loadScene(currentStep); }
            else { distance += 15; alert("YANLI≈û! Dr. Paralel ka√ßƒ±yor!"); updateDist(); }
        }
    }

    function letDrEscape() { distance += 50; currentStep++; loadScene(currentStep); }
    function updateDist() {
        const p = 100 - (distance > 100 ? 100 : distance);
        document.getElementById('player-icon').style.left = p + "%";
        document.getElementById('dist-text').innerText = `Mesafe: ${distance} km`;
    }
</script>

</html>
