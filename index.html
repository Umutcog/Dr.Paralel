<body>

            <div id="status-msg">GÄ°RÄ°Å Ä°Ã‡Ä°N KOD BELÄ°RLEYÄ°N</div>

            <p style="font-size:11px; margin-top:8px;">*BaÄŸlantÄ± koparsa aynÄ± kodla girip sÄ±fÄ±rlayabilirsiniz.</p>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDYdIVHhh9HHjJAoaOKot8YbBQukgRKDC8",
        authDomain: "drparalel-1f0cd.firebaseapp.com",
        databaseURL: "https://drparalel-1f0cd-default-rtdb.firebaseio.com",
        projectId: "drparalel-1f0cd",
        storageBucket: "drparalel-1f0cd.firebasestorage.app",
        messagingSenderId: "464154880090",
        appId: "1:464154880090:web:bd2f540f76529d3ccc1063"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myRole = '', roomId = '', state = { d: 50, idx: 0 };

    const tasks = [
        { q: "45Â° enlemindeki normal basÄ±nÃ§ deÄŸeri?", opts: ["1013 MB", "1033 MB"], ans: 0 },
        { q: "IsÄ±nan havada oluÅŸan basÄ±nÃ§ tipi?", opts: ["ALÃ‡AK BASINÃ‡", "YÃœKSEK BASINÃ‡"], ans: 0 },
        { q: "Hava merkezden dÄ±ÅŸa esiyorsa?", opts: ["ANTÄ°SÄ°KLON", "SÄ°KLON"], ans: 0 },
        { q: "Ekvator'daki alÃ§ak basÄ±nÃ§ kuÅŸaÄŸÄ±?", opts: ["TERMÄ°K", "DÄ°NAMÄ°K"], ans: 0 },
        { q: "RÃ¼zgar hÄ±zÄ±nÄ± belirleyen fark?", opts: ["GRADYAN", "KOROZYON"], ans: 0 },
        { q: "EÅŸ basÄ±nÃ§ eÄŸrilerinin adÄ±?", opts: ["Ä°ZOBAR", "Ä°ZOTERM"], ans: 0 },
        { q: "DaÄŸdan aÅŸaÄŸÄ± Ä±sÄ±narak esen rÃ¼zgar?", opts: ["FÃ–N", "MÄ°STRAL"], ans: 0 }
    ];

    function joinRoom() {
        roomId = document.getElementById('room-id').value.trim().toUpperCase();
        if(!roomId) return;
        const roomRef = db.ref('rooms/' + roomId);
        
        roomRef.once('value', (snap) => {
            const data = snap.val();
            
            // ODA SIFIRLAMA MANTIÄI:
            // 1. Oda hiÃ§ yoksa (Yeni oyun)
            // 2. Oda var ama p2 henÃ¼z girmemiÅŸse (Ajan bekleniyor)
            // 3. Oyun zaten bitmiÅŸse veya yarÄ±m kalmÄ±ÅŸsa (SÄ±fÄ±rla)
            
            if (!data) {
                myRole = 'hirsiz';
                roomRef.set({ d: 50, idx: 0, p1: true, p2: false });
            } else if (data.p1 && !data.p2) {
                myRole = 'ajan';
                roomRef.update({ p2: true });
            } else {
                // EÄER ODA DOLUYSA (p1 ve p2 varsa), YENÄ°DEN GÄ°RÄ°ÅTE HER ÅEYÄ° SIFIRLA
                myRole = 'hirsiz';
                roomRef.set({ d: 50, idx: 0, p1: true, p2: false });
            }
            startSync();
        });
    }

    function startSync() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').style.display = 'block';
        document.getElementById('role-label').innerText = "ROLÃœN: " + myRole.toUpperCase();
        db.ref('rooms/' + roomId).on('value', (snap) => {
            const data = snap.val();
            if(data) { 
                state.d = data.d; 
                state.idx = data.idx; 
                render(data.p1 && data.p2); 
            }
        });
    }

    function render(gameActive) {
        document.getElementById('icon-dr').style.left = state.d + "%";
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        
        // Rakip gelene kadar bekleme ekranÄ±
        if (!gameActive) {
            document.getElementById('turn-info').innerText = "DÄ°ÄER OYUNCU BEKLENÄ°YOR...";
            document.getElementById('q-text').innerText = "Oda Kodu: " + roomId;
            area.innerHTML = "<p style='color:red'>LÃ¼tfen arkadaÅŸÄ±nÄ±zÄ±n aynÄ± kodla girmesini bekleyin.</p>";
            return;
        }

        const task = tasks[state.idx % tasks.length];
        const isMyTurn = (myRole === 'hirsiz' && state.idx % 2 === 0) || (myRole === 'ajan' && state.idx % 2 !== 0);

        if (isMyTurn) {
            document.getElementById('turn-info').innerText = "SIRA SENDE!";
            document.getElementById('q-text').innerText = task.q;
            task.opts.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => {
                    let newD = state.d;
                    if(myRole === 'hirsiz') newD += (i === task.ans ? 10 : -5);
                    else newD -= (i === task.ans ? 12 : -7);
                    db.ref('rooms/' + roomId).update({ d: newD, idx: state.idx + 1 });
                };
                area.appendChild(b);
            });
        } else {
            document.getElementById('turn-info').innerText = "RAKÄ°P ANALÄ°Z YAPIYOR...";
            document.getElementById('q-text').innerText = "Siber veri senkronize ediliyor...";
        }

        if(state.d >= 95) { alert("DR. PARALEL KAÃ‡TI!"); reset(); }
        if(state.d <= 5) { alert("AJAN YAKALADI!"); reset(); }
    }

    function reset() { 
        db.ref('rooms/' + roomId).remove(); 
        setTimeout(() => { location.reload(); }, 500);
    }
</script>
