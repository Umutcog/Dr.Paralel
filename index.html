<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA: Sƒ∞BER_TAKƒ∞P</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --win-blue: #008080; --win-gray: #c0c0c0; --neon-pink: #ff00ff; --neon-cyan: #00ffff; }
        body { margin: 0; background: var(--win-blue); font-family: 'Tahoma', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--win-blue); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .win-dialog { background: var(--win-gray); border: 2px outset white; width: 340px; padding: 15px; box-shadow: 10px 10px 0 black; text-align: center; }
        .win-header { background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan)); color: black; padding: 6px; font-weight: bold; text-align: left; font-size: 15px; margin-bottom: 15px; letter-spacing: 1px; border: 1px solid black; }
        #desktop { display: none; width: 100vw; height: 100vh; }
        .window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 650px; background: var(--win-gray); border: 2px outset white; }
        .win-title { background: navy; color: white; padding: 4px; font-weight: bold; font-size: 13px; text-align: left; }
        .win-body { padding: 10px; background: white; border: 2px inset var(--win-gray); margin: 4px; font-family: 'VT323'; min-height: 380px; }
        .btn-win { background: var(--win-gray); border: 2px outset white; padding: 12px; cursor: pointer; font-family: 'VT323'; font-size: 20px; width: 100%; margin-top: 8px; font-weight: bold; }
        .dist-track { height: 15px; background: #222; border: 1px solid #0f0; position: relative; margin: 20px 0; border-radius: 10px; }
        #icon-player { position: absolute; left: 0; top: -12px; transition: 1s ease; font-size: 24px; z-index: 10; }
        #icon-dr { position: absolute; left: 50%; top: -12px; transition: 1s ease; font-size: 24px; z-index: 10; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 2px inset white; font-family: 'VT323'; font-size: 22px; text-align: center; }
        #status-msg { color: #d00; font-weight: bold; min-height: 20px; font-size: 14px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="win-dialog">
            <div class="win-header">>> NEBULA: Sƒ∞BER_TAKƒ∞P_MODU</div>
            <div id="status-msg"></div>
            <input type="text" id="room-id" placeholder="ODANI BELƒ∞RLE (√ñRN: ENKA)">
            <button class="btn-win" onclick="joinRoom()">Sƒ∞STEME_SIZ_>></button>
            <div style="font-size:10px; margin-top:10px; color:#444; font-family:monospace;">[Sƒ∞NYAL: AKTƒ∞F | ≈ûƒ∞FRELEME: G√úVENLƒ∞]</div>
        </div>
    </div>

    <div id="desktop">
        <div class="window">
            <div class="win-title" id="role-label">NEBULA TERMINAL v16.3</div>
            <div class="win-body">
                <div style="background:black; color:#0f0; padding:10px; border:2px inset white; border-radius: 5px;">
                    <div id="turn-info">BAƒûLANTI KURULUYOR...</div>
                    <div class="dist-track">
                        <div id="icon-player">üïµÔ∏è</div>
                        <div id="icon-dr">üòà</div>
                    </div>
                </div>
                <div id="game-area" style="color:black; margin-top:15px; text-align:center;">
                    <h2 id="q-text" style="font-size:26px;">Veri paketleri bekleniyor...</h2>
                    <div id="options-area"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDYdIVHhh9HHjJAoaOKot8YbBQukgRKDC8",
        authDomain: "drparalel-1f0cd.firebaseapp.com",
        databaseURL: "https://drparalel-1f0cd-default-rtdb.firebaseio.com",
        projectId: "drparalel-1f0cd",
        storageBucket: "drparalel-1f0cd.firebasestorage.app",
        messagingSenderId: "464154880090",
        appId: "1:464154880090:web:bd2f540f76529d3ccc1063"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myRole = '', roomId = '', state = { d: 50, idx: 0 };

    const tasks = [
        { q: "45¬∞ enlemindeki normal basƒ±n√ß deƒüeri?", opts: ["1013 MB", "1033 MB"], ans: 0 },
        { q: "Isƒ±nan havada olu≈üan basƒ±n√ß tipi?", opts: ["AL√áAK BASIN√á", "Y√úKSEK BASIN√á"], ans: 0 },
        { q: "Hava merkezden dƒ±≈üa doƒüru esiyorsa?", opts: ["ANTƒ∞Sƒ∞KLON", "Sƒ∞KLON"], ans: 0 },
        { q: "Ekvator'daki s√ºrekli al√ßak basƒ±n√ß ku≈üaƒüƒ±?", opts: ["TERMƒ∞K", "Dƒ∞NAMƒ∞K"], ans: 0 },
        { q: "R√ºzgar hƒ±zƒ±nƒ± belirleyen basƒ±n√ß farkƒ±?", opts: ["GRADYAN", "KOROZYON"], ans: 0 },
        { q: "Haritadaki e≈ü basƒ±n√ß eƒürilerinin adƒ±?", opts: ["ƒ∞ZOBAR", "ƒ∞ZOTERM"], ans: 0 },
        { q: "Daƒüdan a≈üaƒüƒ± ƒ±sƒ±narak inen kuru r√ºzgar?", opts: ["F√ñN", "Mƒ∞STRAL"], ans: 0 }
    ];

    function joinRoom() {
        roomId = document.getElementById('room-id').value.trim().toUpperCase();
        if(!roomId) return;
        const roomRef = db.ref('rooms/' + roomId);
        
        roomRef.once('value', (snap) => {
            const data = snap.val();
            let mySlotRef;

            if (!data || !data.p1) {
                myRole = 'hirsiz';
                roomRef.update({ d: 50, idx: 0, p1: true });
                mySlotRef = db.ref('rooms/' + roomId + '/p1');
                mySlotRef.set(true);
                mySlotRef.onDisconnect().remove();
                startSync();
            } else if (data.p1 && !data.p2) {
                myRole = 'ajan';
                roomRef.update({ p2: true });
                mySlotRef = db.ref('rooms/' + roomId + '/p2');
                mySlotRef.set(true);
                mySlotRef.onDisconnect().remove();
                startSync();
            } else {
                document.getElementById('status-msg').innerText = "ERƒ∞≈ûƒ∞M ENGELLENDƒ∞: ODA DOLU!";
            }
        });
    }

    function startSync() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').style.display = 'block';
        document.getElementById('role-label').innerText = "OPERASYON MODU: " + myRole.toUpperCase();
        
        db.ref('rooms/' + roomId).on('value', (snap) => {
            const data = snap.val();
            if(data && data.p1 !== undefined) { 
                state.d = data.d; 
                state.idx = data.idx; 
                render(data.p1 && data.p2); 
            }
        });
    }

    function render(gameActive) {
        document.getElementById('icon-dr').style.left = state.d + "%";
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        
        if (!gameActive) {
            document.getElementById('turn-info').innerText = ">> RAKƒ∞P Sƒ∞NYALƒ∞ BEKLENƒ∞YOR...";
            document.getElementById('q-text').innerText = "KOD: " + roomId;
            return;
        }

        const task = tasks[state.idx % tasks.length];
        const isMyTurn = (myRole === 'hirsiz' && state.idx % 2 === 0) || (myRole === 'ajan' && state.idx % 2 !== 0);
        
        if (isMyTurn) {
            document.getElementById('turn-info').innerText = ">> SIRADAKƒ∞ HAMLE SENDE!";
            document.getElementById('q-text').innerText = task.q;
            task.opts.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => {
                    let newD = state.d;
                    if(myRole === 'hirsiz') newD += (i === task.ans ? 10 : -5);
                    else newD -= (i === task.ans ? 12 : -7);
                    
                    if(newD > 95) newD = 95;
                    if(newD < 5) newD = 5;

                    db.ref('rooms/' + roomId).update({ d: newD, idx: state.idx + 1 });
                };
                area.appendChild(b);
            });
        } else {
            document.getElementById('turn-info').innerText = ">> RAKƒ∞P ANALƒ∞Z EDƒ∞YOR...";
            document.getElementById('q-text').innerText = "Veri senkronizasyonu aktif...";
        }

        if(state.d >= 95) { alert("DR. PARALEL KA√áTI!"); recordWin('hirsiz'); }
        else if(state.d <= 5) { alert("AJAN ENKA YAKALADI!"); recordWin('ajan'); }
    }

    function recordWin(winner) {
        if (myRole === 'hirsiz') {
            const statsRef = db.ref('global_stats');
            statsRef.transaction((currentData) => {
                if (currentData === null) {
                    return { total_games: 1, hirsiz_wins: (winner === 'hirsiz' ? 1 : 0), ajan_wins: (winner === 'ajan' ? 1 : 0) };
                } else {
                    currentData.total_games = (currentData.total_games || 0) + 1;
                    if (winner === 'hirsiz') currentData.hirsiz_wins = (currentData.hirsiz_wins || 0) + 1;
                    if (winner === 'ajan') currentData.ajan_wins = (currentData.ajan_wins || 0) + 1;
                    return currentData;
                }
            });
        }
        reset();
    }

    function reset() { 
        db.ref('rooms/' + roomId).remove(); 
        setTimeout(() => { location.reload(); }, 500); 
    }
</script>
</body>
</html>
