<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-HACK: SOĞUK SAVAŞ V3.2</title>
    <style>
        /* CSS: Taktiksel Hacker Arayüzü */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            user-select: none;
        }

        #game-terminal {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            background-color: #000;
            padding: 0;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .top-bar {
            background: #111;
            border-bottom: 2px solid #00ff41;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .location-badge { background: #00ff41; color: #000; padding: 2px 8px; border-radius: 4px; }

        .main-screen {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #333;
            background-image: linear-gradient(rgba(0, 255, 65, .03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, .03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #scene-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border: 1px solid #00ff41;
            margin-bottom: 15px;
            filter: sepia(100%) hue-rotate(90deg) saturate(200%);
            transition: opacity 0.3s;
        }

        .log-text { font-size: 15px; line-height: 1.5; margin-bottom: 15px; color: #eee; }
        .code-box { border: 2px dashed #00f3ff; background: #001111; color: #00f3ff; padding: 10px; text-align: center; font-size: 20px; font-weight: bold; margin: 10px 0; letter-spacing: 2px; cursor: pointer; }
        .clue-box { border-left: 3px solid #00f3ff; background: rgba(0, 243, 255, 0.1); padding: 10px; margin: 10px 0; color: #00f3ff; font-size: 14px; }
        
        /* TABLO STİLİ - MOBİL UYUMLU */
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #00ff41;
            margin-bottom: 15px;
            background: #0a0a0a;
        }
        .data-table {
            width: 100%; border-collapse: collapse; font-size: 12px; color: #eee; text-align: center; min-width: 320px;
        }
        .data-table th, .data-table td { border: 1px solid #333; padding: 8px; }
        .data-table th { background: #111; color: #00ff41; font-weight: bold; }
        
        /* Hedef Satır ve Sütunları Belirginleştirme */
        .highlight-row { background-color: rgba(0, 255, 65, 0.1); }
        .highlight-col { background-color: rgba(0, 255, 65, 0.1); }

        /* GİRİŞ ALANI */
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        #player-input { flex-grow: 1; background: #001100; border: 1px solid #00ff41; color: #00ff41; padding: 10px; font-family: inherit; font-size: 16px; text-transform: uppercase; }
        
        /* SÜRÜKLE-BIRAK */
        .drag-container { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .items-pool { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; padding: 10px; border: 1px dashed #333; min-height: 50px; }
        .draggable-item { background: #003300; border: 1px solid #00ff41; color: #00ff41; padding: 8px 12px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .draggable-item.selected { background: #00ff41; color: #000; transform: scale(1.1); }
        .drop-zones-area { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .drop-zone { border: 2px solid #555; background: #111; padding: 10px; min-height: 80px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .drop-zone h4 { margin: 0 0 10px 0; color: #aaa; font-size: 11px; text-transform: uppercase; }
        .drop-zone.active-zone { border-color: #00ff41; background: #002200; }

        .control-panel { padding: 15px; background: #111; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 15px; font-family: inherit; font-size: 14px; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: 0.2s; }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; }
        .btn-full { grid-column: span 2; border-color: #00f3ff; color: #00f3ff; }

        iframe, [class*="tiiny"], .tiiny-host-badge { display: none !important; }
    </style>
</head>
<body>

    <div id="game-terminal">
        <div class="top-bar">
            <span id="location-display">KONUM: UYDU BAĞLANTISI</span>
            <span id="time-display">GÜÇ: %100</span>
        </div>

        <div class="main-screen" id="main-screen">
            <img id="scene-image" src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?w=800" alt="Scene">
            <div id="game-text" class="log-text"></div>
            
            <div id="custom-content-area"></div>
            <div id="input-container"></div> 
            <div id="drag-game-area"></div>
            
            <div id="clue-area"></div>
        </div>

        <div class="control-panel" id="controls">
            <button onclick="startGame()" class="btn-full">BAĞLANTIYI KUR</button>
        </div>
    </div>

    <script>
        let score = 100;
        let selectedItem = null;
        
        // --- GOOGLE FORM LİNKİN ---
        const googleFormLink = "https://docs.google.com/forms/d/e/1FAIpQLSetNN9DLHIN1mmEnwXKEljiq9I5lePMQ11LIjSjmBzvjc-qjA/viewform?usp=sharing&ouid=116024969586397151226"; 

        const scenario = [
            {
                id: 0,
                location: "KUZEY KUTBU İSTASYONU",
                image: "https://images.unsplash.com/photo-1548266652-99cf27701ced?w=800",
                text: "Ajan! Dr. Paralel, iklim verilerini kilitledi. Sisteme girmek için aşağıdaki tabloyu okuman gerekiyor.<br><br>GÜVENLİK SORUSU:<br>Hava <b>-10°C</b> iken, rüzgar hızı <b>20 km/sa</b> ise hissedilen sıcaklık tablosunda hangi sayı yazar?<br><br><i>(İpucu: Sütunlardan -10'u, satırlardan 20'yi bul ve birleştikleri kutudaki sayıyı yaz.)</i>",
                clue: "HESAPLAMA YOK! Sadece tablodaki kesişim kutusuna bak.",
                type: "input_table", 
                correctAnswer: "-23",
                targetCorrect: 1,
                targetWrong: "wrong_table_1"
            },
            {
                id: "wrong_table_1",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1605130284535-11dd9eedc58a?w=800",
                text: "ERİŞİM REDDEDİLDİ! Tabloyu yanlış okudun.<br>Tabloda en üstten '-10'u bul, soldan '20'yi bul. Parmağınla birleştir.",
                choices: [{ text: "TEKRAR DENE", target: 0, cost: 5 }]
            },
            {
                id: 1,
                location: "TAHLİYE ROTASI",
                image: "https://images.unsplash.com/photo-1517299321609-52687d1bc55a?w=800",
                text: "Şifre Doğru (-23). Harikasın! <br><br>Şimdi ekibi tahliye etmelisin. İki farklı tünel var. Ekibin donmaması için <b>DAHA SICAK (Daha yüksek değerli)</b> olan tüneli seçmelisin.<br><br>1. TÜNEL: Hava -5°C, Rüzgar 10 km/sa<br>2. TÜNEL: Hava 0°C, Rüzgar 40 km/sa<br><br>Tablodan iki değeri de bul, sıcak olanı seç!",
                clue: "DİKKAT: -14 mü daha sıcak, -15 mi? (Sıfıra yakın olan sıcaktır).",
                type: "choice_table",
                choices: [
                    { text: "1. TÜNELİ SEÇ (-5°C / 10km)", target: 2, cost: 0 }, // Tabloda -14
                    { text: "2. TÜNELİ SEÇ (0°C / 40km)", target: "wrong_tunnel", cost: 10 }  // Tabloda -15
                ]
            },
            {
                id: "wrong_tunnel",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1457195740896-7f345efef228?w=800",
                text: "YANLIŞ SEÇİM! Ekip donma tehlikesi geçirdi.<br>1. Tünel (-14°C) daha sıcaktı.<br>2. Tünel (-15°C) daha soğuktur.<br>Negatif sayılarda 0'a yakın olan büyüktür!",
                choices: [{ text: "GERİ DÖN", target: 1, cost: 5 }]
            },
            {
                id: 2,
                location: "DRONE KONTROLÜ",
                image: "https://images.unsplash.com/photo-1473968512647-3e447244af8f?w=800",
                text: "Ekip kurtuldu. Şimdi Dr. Paralel'in yerini tespit eden Drone'u uçuracağız. <br>Ancak Drone bataryası <b>-30°C ve daha soğukta</b> donuyor.<br><br>Şu an hava sıcaklığı <b>-15°C</b>. Aşağıdaki rüzgar hızlarından hangisinde uçurursak Drone DONAR (Düşer)?",
                clue: "ANALİZ: Tabloda -15°C sütununa bak. Hangi rüzgar hızında sayı -30'dan daha küçük (soğuk)?",
                type: "choice_table",
                choices: [
                    { text: "RÜZGAR: 10 km/sa", target: "wrong_drone", cost: 5 }, // -20 (Güvenli)
                    { text: "RÜZGAR: 20 km/sa", target: "wrong_drone", cost: 5 }, // -29 (Güvenli)
                    { text: "RÜZGAR: 30 km/sa", target: 3, cost: 0 }  // -34 (DONAR!)
                ]
            },
            {
                id: "wrong_drone",
                type: "dead_end",
                image: "https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?w=800",
                text: "YANLIŞ TAHMİN! Bu rüzgar hızında sıcaklık -30'un üzerinde, drone çalışır. Biz drone'un DONACAĞI (daha soğuk) hızı arıyoruz.",
                choices: [{ text: "TEKRAR HESAPLA", target: 2, cost: 5 }]
            },
            {
                id: 3,
                location: "AFET ANALİZ MERKEZİ",
                image: "https://images.unsplash.com/photo-1604179780016-2a22b7a2d48c?w=800",
                text: "Mükemmel analiz! Drone, Dr. Paralel'in yerini buldu. İklim silahıyla 'Küresel Isınma'yı tetikleyip afetler yaratıyor.<br><br>Son görev: Aşağıdaki afetleri sınıflandır. Hangileri Küresel Isınma (Sıcaklık Artışı) ile doğrudan artar, hangileri Jeolojiktir?",
                type: "drag_match",
                targetCorrect: 99,
                items: [
                    { id: "i1", text: "Orman Yangını", type: "iklim" },
                    { id: "i2", text: "Deprem", type: "jeolojik" },
                    { id: "i3", text: "Şiddetli Kasırga", type: "iklim" },
                    { id: "i4", text: "Tsunami", type: "jeolojik" },
                    { id: "i5", text: "Kuraklık", type: "iklim" }
                ],
                zones: [
                    { id: "iklim", label: "KÜRESEL ISINMA ETKİSİ" },
                    { id: "jeolojik", label: "JEOLOJİK (ALAKASIZ)" }
                ]
            },
            {
                id: 99,
                location: "GÖREV BAŞARILI",
                image: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=800",
                text: "MÜKEMMEL! İklim silahını durdurdun.<br><br>Bu operasyonla şunları kanıtladın:<br>1. Rüzgar arttıkça hissedilen sıcaklık düşer.<br>2. Küresel ısınma meteorolojik afetleri artırır.<br><br>Kodunu al ve raporu gönder.",
                isEnd: true,
                choices: []
            }
        ];

        // --- MOTOR ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'move') { osc.frequency.setValueAtTime(200, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
            else if (type === 'success') { osc.type='sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
            else if (type === 'error') { osc.type='sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
        }

        function generateMissionCode(finalScore) {
            const randomPart = Math.random().toString(36).substring(2, 5).toUpperCase();
            return `CLIMATE-${randomPart}-${finalScore}`;
        }

        function startGame() { score = 100; loadScene(0); }

        function loadScene(sceneId) {
            const scene = scenario.find(s => s.id === sceneId);
            const controls = document.getElementById("controls");
            const text = document.getElementById("game-text");
            const customArea = document.getElementById("custom-content-area");
            const inputContainer = document.getElementById("input-container");
            const dragArea = document.getElementById("drag-game-area");
            const image = document.getElementById("scene-image");
            
            // Temizlik
            controls.innerHTML = "";
            customArea.innerHTML = "";
            inputContainer.innerHTML = "";
            dragArea.innerHTML = "";
            document.getElementById("clue-area").innerHTML = scene.clue ? `<div class="clue-box">${scene.clue}</div>` : "";
            document.getElementById("time-display").innerText = `PUAN: ${score}`;
            if (scene.location) document.getElementById("location-display").innerHTML = `KONUM: <span class="location-badge">${scene.location}</span>`;

            image.style.opacity = 0;
            setTimeout(() => { image.src = scene.image; image.style.opacity = 1; }, 200);
            text.innerHTML = scene.text;

            // --- TABLOYU GEREKEN YERLERDE ÇİZ ---
            if (scene.type === "input_table" || scene.type === "choice_table") {
                // PDF'deki değerlerin aynısı
                customArea.innerHTML = `
                <div class="table-wrapper">
                <table class="data-table">
                    <tr>
                        <th style="background:#222">RÜZGAR \\ HAVA</th>
                        <th>5°C</th><th>0°C</th><th>-5°C</th><th>-10°C</th><th>-15°C</th>
                    </tr>
                    <tr><th>Sakin</th><td>5</td><td>0</td><td>-5</td><td>-10</td><td>-15</td></tr>
                    <tr><th>10 km/sa</th><td>2</td><td>-3</td><td>-9</td><td>-14</td><td>-20</td></tr>
                    <tr><th>20 km/sa</th><td>-3</td><td>-10</td><td>-16</td><td>-23</td><td>-29</td></tr>
                    <tr><th>30 km/sa</th><td>-6</td><td>-13</td><td>-20</td><td>-27</td><td>-34</td></tr>
                    <tr><th>40 km/sa</th><td>-4</td><td>-15</td><td>-22</td><td>-29</td><td>-36</td></tr>
                </table>
                <div style="text-align:center; font-size:11px; color:#aaa; margin-top:5px;">(Tabloyu kaydırmak için sürükleyin)</div>
                </div>`;
            }

            // --- TÜR KONTROLLERİ ---
            if (scene.type === "input_table") {
                inputContainer.innerHTML = `
                    <div class="input-area">
                        <input type="text" id="player-input" placeholder="DEĞERİ YAZ..." autocomplete="off">
                        <button onclick="checkInput('${scene.correctAnswer}', ${scene.targetCorrect}, '${scene.targetWrong}')">GÖNDER</button>
                    </div>`;
            } else if (scene.type === "drag_match") {
                renderDragGame(scene);
            } else if (scene.isEnd) {
                const code = generateMissionCode(score);
                text.innerHTML += `<div class="code-box" onclick="copyCode(this)">${code}</div><div style="text-align:center; font-size:12px; color:#aaa">(Kopyalamak için tıkla)</div>`;
                controls.innerHTML = `<button onclick="window.open('${googleFormLink}', '_blank')" class="btn-full" style="color:#00f3ff; border-color:#00f3ff">>> RAPORU GÖNDER</button>
                                      <button onclick="startGame()" class="btn-full">YENİDEN OYNA</button>`;
            } else {
                if (scene.choices) {
                    scene.choices.forEach(c => {
                        const btn = document.createElement("button");
                        btn.innerText = c.text;
                        if (scene.type === "dead_end") { btn.style.color = "#ff0055"; btn.style.borderColor = "#ff0055"; btn.classList.add("btn-full"); }
                        btn.onclick = () => {
                            if (c.target.toString().startsWith("wrong")) { playSound('error'); score -= c.cost; } 
                            else { if (scene.type !== "dead_end") playSound('move'); if (c.cost) score -= c.cost; }
                            loadScene(c.target);
                        };
                        controls.appendChild(btn);
                    });
                }
            }
        }

        // --- SÜRÜKLE BIRAK MOTORU ---
        function renderDragGame(scene) {
            const dragArea = document.getElementById("drag-game-area");
            selectedItem = null;
            dragArea.innerHTML = `<div class="drag-container"><div class="items-pool" id="items-pool"></div><div class="drop-zones-area" id="drop-zones"></div></div>`;
            const poolDiv = document.getElementById("items-pool");
            const zonesDiv = document.getElementById("drop-zones");

            scene.items.forEach(item => {
                const el = document.createElement("div");
                el.className = "draggable-item";
                el.innerText = item.text;
                el.id = item.id;
                el.dataset.type = item.type;
                el.onclick = () => selectItem(el);
                poolDiv.appendChild(el);
            });

            scene.zones.forEach(zone => {
                const z = document.createElement("div");
                z.className = "drop-zone";
                z.id = zone.id;
                z.innerHTML = `<h4>${zone.label}</h4>`;
                z.onclick = () => placeItem(z, scene);
                zonesDiv.appendChild(z);
            });
        }

        function selectItem(el) {
            if (el.parentElement.classList.contains("drop-zone")) return;
            document.querySelectorAll(".draggable-item").forEach(i => i.classList.remove("selected"));
            el.classList.add("selected");
            selectedItem = el;
            playSound('move');
            document.querySelectorAll(".drop-zone").forEach(z => z.classList.add("active-zone"));
        }

        function placeItem(zone, scene) {
            if (!selectedItem) return;
            zone.appendChild(selectedItem);
            selectedItem.classList.remove("selected");
            selectedItem = null;
            playSound('success');
            document.querySelectorAll(".drop-zone").forEach(z => z.classList.remove("active-zone"));
            checkDragCompletion(scene);
        }

        function checkDragCompletion(scene) {
            const pool = document.getElementById("items-pool");
            if (pool.children.length === 0) {
                let allCorrect = true;
                document.querySelectorAll(".drop-zone").forEach(z => {
                    const zoneType = z.id;
                    Array.from(z.children).forEach(child => {
                        if (child.classList.contains("draggable-item")) {
                            if (child.dataset.type !== zoneType) allCorrect = false;
                        }
                    });
                });

                const controls = document.getElementById("controls");
                controls.innerHTML = "";
                if (allCorrect) {
                    const btn = document.createElement("button");
                    btn.innerText = "SİSTEM ONAYLANDI: GÖREV TAMAM";
                    btn.className = "btn-full";
                    btn.onclick = () => loadScene(scene.targetCorrect);
                    controls.appendChild(btn);
                    playSound('success');
                } else {
                    const msg = document.createElement("div");
                    msg.innerHTML = "<span style='color:red'>HATA: Veriler yanlış kutularda! Düzeltin.</span>";
                    document.getElementById("drag-game-area").appendChild(msg);
                    playSound('error');
                    setTimeout(() => { score -= 10; document.getElementById("time-display").innerText = `PUAN: ${score}`; renderDragGame(scene); }, 1500);
                }
            }
        }

        function checkInput(correct, targetSuccess, targetFail) {
            const inputVal = document.getElementById("player-input").value.toUpperCase().trim();
            if (inputVal === correct) { playSound('success'); loadScene(targetSuccess); } 
            else { playSound('error'); score -= 5; loadScene(targetFail); }
        }

        function copyCode(element) { navigator.clipboard.writeText(element.innerText); alert("Kopyalandı!"); }
    </script>
</body>
</html>
