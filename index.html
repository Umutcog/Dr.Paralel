            text: "MİSTRAL: Fransa'dan Akdeniz'e doğru esen soğuk rüzgar?", 
            type: "input", ans: "MİSTRAL", 
            clue: "Yerel rüzgarlar: Soğuk olan.", 
            meb: "MEB Yerel Rüzgarlar." 
        },
        { 
            text: "FÖN RÜZGARLARI: Dağdan aşağı inerken ısınan kuru rüzgar?", 
            type: "input", ans: "FÖN", 
            clue: "Saç kurutma makinesiyle aynı isimli rüzgar.", 
            meb: "MEB Yerel Rüzgarlar." 
        },
        { 
            text: "MUTLAK NEM: Havada o an bulunan nem miktarı?", 
            type: "choice", options: ["MUTLAK NEM", "MAKSİMUM NEM"], ansIdx: 0, 
            clue: "Var olan nem.", 
            meb: "MEB Nem Türleri." 
        },
        { 
            text: "YOĞUNLAŞMA: Su buharının sıvı veya katı hale geçmesi?", 
            type: "input", ans: "YOĞUNLAŞMA", 
            clue: "Bulut ve yağmur oluşumu öncesi olay.", 
            meb: "MEB Yoğunlaşma Türleri." 
        },
        { 
            text: "STRATEJİK ANALİZ: İklimi sadece atmosfer mi belirler?", 
            type: "choice", options: ["HAYIR (5 KÜRE)", "EVET (SADECE HAVA)"], ansIdx: 0, 
            clue: "Litosfer, Hidrosfer vb. hatırla.", 
            meb: "MEB Sayfa 1." 
        },
        { 
            text: "FİNAL BREACH: Operasyonu bitirmek ve Dr. Paralel'i hapse atmak için anahtar kelimeyi gir.", 
            type: "input", ans: "COĞRAFYA", timer: 10, 
            clue: "Dersimizin adı.", 
            meb: "Kitap Kapağı." 
        }
    ];

    function runPhase(idx) {
        if (idx >= tasks.length) { finishGame(); return; }
        currentPhase = idx;
        const task = tasks[idx];
        document.getElementById('progress-indicator').innerText = `PHASE: ${(idx+1).toString().padStart(2, '0')} / 50`;
        document.getElementById('mission-text').innerHTML = `> ${task.text}`;
        
        const actionArea = document.getElementById('action-content');
        actionArea.innerHTML = '';
        selectedPacket = null;

        const clueBox = document.getElementById('clue-display');
        clueBox.innerHTML = `<div>[İPUCU]: ${task.clue}</div><div class="meb-hint">[ALTERNATİF]: ${task.meb}</div>`;

        if (task.type === "choice") {
            const grid = document.createElement('div');
            grid.className = "choice-grid";
            task.options.forEach((opt, oIdx) => {
                const b = document.createElement('button');
                b.innerText = opt;
                b.onclick = () => checkChoice(oIdx, task.ansIdx);
                grid.appendChild(b);
            });
            actionArea.appendChild(grid);
        } else if (task.type === "input") {
            const inp = document.createElement('input');
            inp.id = "agent-input";
            inp.placeholder = "KOMUT BEKLENİYOR...";
            inp.autocomplete = "off";
            actionArea.appendChild(inp);
            inp.focus();
            inp.onkeypress = (e) => { if (e.key === "Enter") checkInput(inp.value, task.ans); };
        } else if (task.type === "match") {
            const matchArea = document.createElement('div');
            matchArea.className = "match-zone";
            task.zones.forEach(z => {
                const zDiv = document.createElement('div');
                zDiv.className = "drop-box";
                zDiv.innerHTML = `<div>${z.label}</div>`;
                zDiv.onclick = () => dropPacket(zDiv, task.items.length);
                zDiv.id = z.id;
                matchArea.appendChild(zDiv);
            });
            const pool = document.createElement('div');
            pool.className = "drag-pool";
            task.items.forEach(p => {
                const pDiv = document.createElement('div');
                pDiv.className = "packet";
                pDiv.innerText = p.text;
                pDiv.dataset.target = p.target;
                pDiv.onclick = (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.packet').forEach(d => d.classList.remove('selected'));
                    pDiv.classList.add('selected');
                    selectedPacket = pDiv;
                };
                pool.appendChild(pDiv);
            });
            actionArea.appendChild(matchArea);
            actionArea.appendChild(pool);
        }

        if (task.timer) startCountdown(task.timer); else stopCountdown();
    }

    function checkChoice(idx, correct) {
        if (idx === correct) { beep(800, 0.1); runPhase(currentPhase + 1); }
        else { errorFlash(); reputation -= 2; }
    }

    function checkInput(val, correct) {
        const v = val.toUpperCase().trim().replace(/İ/g,"I").replace(/Ş/g,"S").replace(/Ğ/g,"G").replace(/Ü/g,"U").replace(/Ö/g,"O").replace(/Ç/g,"C");
        const c = correct.toUpperCase().trim().replace(/İ/g,"I").replace(/Ş/g,"S").replace(/Ğ/g,"G").replace(/Ü/g,"U").replace(/Ö/g,"O").replace(/Ç/g,"C");
        if (v === c) { beep(800, 0.1); runPhase(currentPhase + 1); }
        else { errorFlash(); reputation -= 2; }
    }

    function dropPacket(zone, total) {
        if (!selectedPacket) return;
        zone.appendChild(selectedPacket);
        selectedPacket.classList.remove('selected');
        selectedPacket = null;
        const placed = document.querySelectorAll('.drop-box .packet');
        if (placed.length === total) {
            let win = true;
            placed.forEach(p => { if (p.dataset.target !== p.parentElement.id) win = false; });
            if (win) { beep(800, 0.2); setTimeout(() => runPhase(currentPhase + 1), 600); }
            else { alert("PAKETLER YANLIŞ ADRESTE! SIFIRLANIYOR."); reputation -= 5; runPhase(currentPhase); }
        }
    }

    function bypassMission() {
        if (confirm("DİKKAT: Görevi bypass etmek 50 İtibar Puanı'na mal olur. Onaylıyor musunuz?")) {
            reputation -= 50;
            runPhase(currentPhase + 1);
        }
    }

    function startCountdown(sec) {
        const t = document.getElementById('timer');
        t.style.display = 'block';
        let left = sec; t.innerText = left;
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            left--; t.innerText = left;
            if (left <= 5) { t.classList.add('glitch-text'); beep(1000, 0.05, 'square'); }
            if (left <= 0) { 
                clearInterval(timerInt); 
                reputation -= 10; 
                alert("SİNYAL KESİLDİ! RE-BOOTING..."); 
                runPhase(currentPhase); 
            }
        }, 1000);
    }

    function stopCountdown() {
        clearInterval(timerInt);
        document.getElementById('timer').style.display = 'none';
        document.getElementById('timer').classList.remove('glitch-text');
    }

    function errorFlash() {
        beep(100, 0.3, 'sawtooth');
        const frame = document.getElementById('terminal');
        frame.style.borderColor = 'red';
        setTimeout(() => frame.style.borderColor = '#0f0', 300);
    }

    function finishGame() {
        stopCountdown();
        const code = `NEBULA-ID-${Math.floor(Math.random()*9000)}-${reputation}`;
        document.getElementById('main-frame').innerHTML = `
            <div class="final-display">
                <h1 class="glitch-text">OPERASYON TAMAMLANDI</h1>
                <p>Ajan ENKA, Dr. Paralel yakalandı. İklim kalkanı %100 kapasiteyle çalışıyor.</p>
                <div class="access-code" onclick="copyCode('${code}')">${code}</div>
                <p>Rapor Kodunu kopyalayın ve rapor formuna yapıştırın.</p>
                <button onclick="window.open('${reportURL}')" style="width:100%">GÖREV RAPORUNU GÖNDER >></button>
            </div>
        `;
        document.getElementById('bypass-btn').style.display = 'none';
    }

    function copyCode(c) {
        navigator.clipboard.writeText(c);
        alert("Kod kopyalandı! Formda kullanabilirsin.");
    }
</script>
