<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Paralel - Siber Takip Modu</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        body { background-color: #008080; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Courier New', Courier, monospace; }
        #login-screen, #game-screen { background-color: #c0c0c0; border: 4px solid; border-color: #ffffff #808080 #808080 #ffffff; padding: 20px; width: 450px; box-shadow: 10px 10px 0px #000000; text-align: center; }
        #game-screen { display: none; }
        h2 { background: linear-gradient(90deg, #ff00ff, #00ffff); color: black; padding: 10px; border: 2px solid black; font-size: 18px; }
        input { width: 80%; padding: 10px; margin-bottom: 20px; border: 3px inset #ffffff; font-size: 18px; text-align: center; }
        button { width: 85%; padding: 12px; background-color: #c0c0c0; border: 3px outset #ffffff; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        #status-message { font-size: 14px; font-weight: bold; color: blue; }
        .question-box { background: white; padding: 20px; border: 3px inset #808080; margin: 15px 0; min-height: 100px; font-size: 18px; font-weight: bold; }
        .option-btn { background: #dcdcdc; border: 2px outset #ffffff; width: 100%; padding: 10px; margin: 5px 0; text-align: left; cursor: pointer; font-family: 'Courier New'; }
        .footer-info { font-size: 11px; color: #404040; border-top: 1px solid #808080; padding-top: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>>> NEBULA: SİBER_TAKİP_MODU</h2>
        <input type="text" id="room-code" placeholder="ODA KODU (Örn: ENKA)">
        <button onclick="joinRoom()">SİSTEME_SIZ_>></button>
        <p id="status-message"></p>
        <div class="footer-info">[SİNYAL: AKTİF | ŞİFRELEME: GÜVENLİ]</div>
    </div>

    <div id="game-screen">
        <h2 id="room-title">>> OPERASYON: BASINÇ</h2>
        <div class="question-box" id="question-area">Yükleniyor...</div>
        <div id="options-area"></div>
        <div class="footer-info">AJAN: <span id="agent-id">...</span> | PUAN: <span id="score">0</span></div>
    </div>

    <script>
        // SORU BANKASI (Hocam burayı istediğin gibi genişletebilirsin)
        const soruBankasi = [
            { soru: "Alçak basınç alanlarında hava hareketi nasıldır?", cevaplar: ["Merkezden çevreye", "Çevreden merkeze", "Yukarıdan aşağıya", "Yatay yönde"], dogru: 1 },
            { soru: "Hangisi rüzgarın hızını ölçen alettir?", cevaplar: ["Barometre", "Higrometre", "Anemometre", "Termometre"], dogru: 2 },
            { soru: "Ekvatorda yıl boyu görülen basınç türü hangisidir?", cevaplar: ["Termik Alçak Basınç", "Dinamik Yüksek Basınç", "Termik Yüksek Basınç", "Dinamik Alçak Basınç"], dogru: 0 }
        ];

        let mevcutSoruIndeksi = 0;
        let puan = 0;

        const firebaseConfig = {
            apiKey: "AIzaSyDYdIVHhh9HHjJAoaOKot8YbBQukgRKDC8",
            authDomain: "drparalel-1f0cd.firebaseapp.com",
            databaseURL: "https://drparalel-1f0cd-default-rtdb.firebaseio.com",
            projectId: "drparalel-1f0cd",
            storageBucket: "drparalel-1f0cd.appspot.com",
            messagingSenderId: "956382101031",
            appId: "1:956382101031:web:4624647343718447839366"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function joinRoom() {
            const roomID = document.getElementById('room-code').value.toUpperCase();
            if (!roomID) return;

            const roomRef = database.ref('rooms/' + roomID);
            document.getElementById('status-message').innerText = "Sisteme sızılıyor...";

            roomRef.once('value', (snapshot) => {
                const data = snapshot.val();
                let slot = (!data || !data.p1) ? "p1" : (!data.p2 ? "p2" : null);

                if (!slot) {
                    document.getElementById('status-message').innerText = "ODA DOLU!";
                    return;
                }

                const myRef = database.ref('rooms/' + roomID + '/' + slot);
                myRef.set(true);
                myRef.onDisconnect().remove();

                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'block';
                    document.getElementById('agent-id').innerText = slot.toUpperCase();
                    document.getElementById('room-title').innerText = ">> ODA: " + roomID;
                    soruGoster();
                }, 1500);
            });
        }

        function soruGoster() {
            if (mevcutSoruIndeksi >= soruBankasi.length) {
                document.getElementById('question-area').innerText = "GÖREV TAMAMLANDI! Tebrikler Ajan.";
                document.getElementById('options-area').innerHTML = "";
                return;
            }

            const data = soruBankasi[mevcutSoruIndeksi];
            document.getElementById('question-area').innerText = data.soru;
            
            let html = "";
            data.cevaplar.forEach((c, index) => {
                html += `<button class="option-btn" onclick="cevapKontrol(${index})">${c}</button>`;
            });
            document.getElementById('options-area').innerHTML = html;
        }

        function cevapKontrol(secilen) {
            if (secilen === soruBankasi[mevcutSoruIndeksi].dogru) {
                puan += 10;
                document.getElementById('score').innerText = puan;
                alert("DOĞRU! Veri sızdırıldı.");
            } else {
                alert("YANLIŞ! Güvenlik duvarına takıldın.");
            }
            mevcutSoruIndeksi++;
            soruGoster();
        }
    </script>
</body>
</html>
