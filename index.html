<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA: UNIVERSAL CONNECT</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --win-blue: #008080; --win-gray: #c0c0c0; }
        body { margin: 0; background: var(--win-blue); font-family: 'Tahoma', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--win-blue); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .win-dialog { background: var(--win-gray); border: 2px outset white; width: 320px; padding: 15px; box-shadow: 8px 8px 0 black; text-align: center; }
        #desktop { display: none; width: 100vw; height: 100vh; }
        .window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 650px; background: var(--win-gray); border: 2px outset white; }
        .win-title { background: navy; color: white; padding: 4px; font-weight: bold; font-size: 13px; text-align: left; }
        .win-body { padding: 10px; background: white; border: 2px inset var(--win-gray); margin: 4px; font-family: 'VT323'; min-height: 320px; }
        .btn-win { background: var(--win-gray); border: 2px outset white; padding: 10px; cursor: pointer; font-family: 'VT323'; font-size: 18px; width: 100%; margin-top: 5px; }
        .dist-track { height: 12px; background: #222; border: 1px solid #0f0; position: relative; margin: 15px 0; }
        #icon-player { position: absolute; left: 0; top: -10px; transition: 1s ease; font-size: 22px; }
        #icon-dr { position: absolute; left: 50%; top: -10px; transition: 1s ease; font-size: 22px; }
        input { width: 90%; padding: 8px; margin: 10px 0; border: 2px inset white; font-family: 'VT323'; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="win-dialog">
            <div style="background:navy; color:white; padding:2px; font-weight:bold; margin-bottom:10px; text-align:left;">SÄ°STEM_UYUMLULUK_MODU</div>
            <div id="my-id-display" style="font-family: 'VT323'; font-size: 20px;">BAÄLANTI BEKLENÄ°YOR...</div>
            <input type="text" id="target-id" placeholder="RAKÄ°P KODU">
            <button class="btn-win" onclick="connectToPeer()">BAÄLAN (APPLE DESTEKLÄ°)</button>
            <p style="font-size: 10px; color: #333; margin-top: 10px;">*Apple kullanÄ±cÄ±larÄ± baÄŸlantÄ± sonrasÄ± ekrana bir kez dokunmalÄ±dÄ±r.</p>
        </div>
    </div>

    <div id="desktop">
        <div class="window">
            <div class="win-title" id="role-label">NEBULA TERMINAL</div>
            <div class="win-body">
                <div style="background:black; color:#0f0; padding:8px; border:2px inset white;">
                    <div id="turn-info">VERÄ° AKIÅI BAÅLIYOR...</div>
                    <div class="dist-track"><div id="icon-player">ğŸ•µï¸</div><div id="icon-dr">ğŸ˜ˆ</div></div>
                </div>
                <div id="game-area" style="color:black; margin-top:10px;">
                    <h2 id="q-text" style="font-size:24px;">YÃ¼kleniyor...</h2>
                    <div id="options-area"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let peer, conn;
    let myRole = ''; 
    let distance = 50; 
    let currentTaskIdx = 0;

    const tasks = [
        { q: "45Â° enlemindeki normal basÄ±nÃ§ deÄŸeri?", opts: ["1013 MB", "1033 MB"], ans: 0 },
        { q: "IsÄ±nan havada oluÅŸan basÄ±nÃ§ tipi?", opts: ["ALÃ‡AK BASINÃ‡", "YÃœKSEK BASINÃ‡"], ans: 0 },
        { q: "Ekvator'daki termik basÄ±nÃ§ kuÅŸaÄŸÄ±?", opts: ["TERMÄ°K ALÃ‡AK B.", "DÄ°NAMÄ°K YÃœKSEK B."], ans: 0 }
    ];

    const shortId = Math.random().toString(36).substr(2, 4).toUpperCase();

    // APPLE-ANDROID UYUMU Ä°Ã‡Ä°N Ã–ZEL CONFIG
    peer = new Peer(shortId, {
        config: {
            'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
                { url: 'stun:stun1.l.google.com:19302' },
                { url: 'stun:stun.services.mozilla.com' }
            ],
            'sdpSemantics': 'unified-plan', // Apple Safari uyumu
            'iceCandidatePoolSize': 10
        }
    });

    peer.on('open', (id) => {
        document.getElementById('my-id-display').innerText = "KODUNUZ: " + id;
    });

    peer.on('connection', (c) => {
        conn = c;
        myRole = 'ajan';
        setupEvents();
    });

    function connectToPeer() {
        const tid = document.getElementById('target-id').value.trim().toUpperCase();
        if(!tid) return;
        // Apple iÃ§in serialization parametresi hayati Ã¶nem taÅŸÄ±r
        conn = peer.connect(tid, { reliable: true, serialization: 'json' });
        myRole = 'hirsiz';
        setupEvents();
    }

    function setupEvents() {
        conn.on('open', () => {
            // Apple cihazlarÄ± uyandÄ±rmak iÃ§in boÅŸ paket gÃ¶nderimi
            conn.send({ type: 'PING' });
            setTimeout(() => {
                conn.send({ type: 'SYNC', d: distance, idx: currentTaskIdx });
                initGame();
            }, 1000);
        });

        conn.on('data', (data) => {
            if(data.type === 'SYNC' || data.type === 'MOVE') {
                distance = data.d;
                currentTaskIdx = data.idx;
                if(document.getElementById('desktop').style.display === 'none') initGame();
                render();
            }
        });
    }

    function initGame() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').style.display = 'block';
        document.getElementById('role-label').innerText = "OPERASYON: " + myRole.toUpperCase();
        render();
    }

    function render() {
        document.getElementById('icon-dr').style.left = distance + "%";
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        const task = tasks[currentTaskIdx % tasks.length];
        const isMyTurn = (myRole === 'hirsiz' && currentTaskIdx % 2 === 0) || (myRole === 'ajan' && currentTaskIdx % 2 !== 0);

        if (isMyTurn) {
            document.getElementById('turn-info').innerText = ">> SIRA SENDE!";
            document.getElementById('q-text').innerText = task.q;
            task.opts.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => {
                    if(myRole === 'hirsiz') distance += (i === task.ans ? 10 : -5);
                    else distance -= (i === task.ans ? 12 : -7);
                    currentTaskIdx++;
                    conn.send({ type: 'MOVE', d: distance, idx: currentTaskIdx });
                    render();
                };
                area.appendChild(b);
            });
        } else {
            document.getElementById('turn-info').innerText = ">> RAKÄ°P ANALÄ°Z YAPIYOR...";
            document.getElementById('q-text').innerText = "Veri bekleniyor...";
        }
    }
</script>
</body>
</html>
