<script>

                .replace(/√ú/g,"U").replace(/√ñ/g,"O").replace(/√á/g,"C")

    const tasks = [
        {

            text: "Dr. Paralel 'Hava yarƒ±n yaƒümurlu' diyerek iklimi basitle≈ütirdi. O anki anlƒ±k durumun ger√ßek adƒ±nƒ± sisteme gir.",

            text: "Atmosfer ve hidrosfer yerinde duruyor. Kalan 3 temel bile≈üeni gir. (Sƒ±ralama √∂nemli deƒüil, b√ºy√ºk harfle yaz ve aralarƒ±na virg√ºl koy).", 
            ans: ["KRƒ∞YOSFER", "Lƒ∞TOSFER", "Bƒ∞YOSFER"],

            meb: "MEB Kitabƒ± Sayfa 91"

            ans: "SAƒû",

            text: "Kutup b√∂lgelerindeki beyaz y√ºzeylerin g√ºne≈ü ƒ±≈üƒ±ƒüƒ±nƒ± geri yansƒ±tma kapasitesini onar.", 
            ans: "ALBEDO",

            meb: "MEB Kitabƒ± Sayfa 93" 
        },
        { 
            dr: "En hayati verileri sildim! Atmosferin kalbine ula≈ütƒ±m!", 
            text: "Dr. Paralel'den gelen sinyal; su buharƒ±nƒ±n tamamƒ±nƒ±n bulunduƒüu ve iklim olaylarƒ±nƒ±n ger√ßekle≈ütiƒüi tabakadan geliyor. Hangi tabaka?", 
            ans: "TROPOSFER", 
            type: "input", 
            meb: "MEB Kitabƒ± Sayfa 94" 
        },
        { 
            dr: "G√ºne≈ü'in zararlƒ± ƒ±≈üƒ±nlarƒ±nƒ± √ºzerinize salƒ±yorum! Koruyucu gazƒ±nƒ±zƒ± yok ediyorum!", 
            text: "Dr. Paralel Ozon gazƒ±nƒ± seyreltmeye √ßalƒ±≈üƒ±yor. Ozon gazƒ±nƒ±n bulunduƒüu atmosfer tabakasƒ±nƒ± koruma altƒ±na al.", 
            ans: "STRATOSFER", 
            type: "choice", 
            opts: ["STRATOSFER", "MEZOSFER"], 
            meb: "MEB Kitabƒ± Sayfa 94" 
        },
        { 
            dr: "Hƒ±zƒ±ma bak! Arkamda sadece yanan g√∂k ta≈ülarƒ± bƒ±rakƒ±yorum!", 
            text: "D√ºrb√ºnle izlerken bir g√∂k ta≈üƒ±nƒ±n alev aldƒ±ƒüƒ±nƒ± g√∂rd√ºn. G√∂k ta≈ülarƒ±nƒ±n par√ßalandƒ±ƒüƒ± bu katmanƒ±n ismini gir.", 
            ans: "MEZOSFER", 
            type: "input", 
            meb: "MEB Kitabƒ± Sayfa 94" 
        },
        { 
            dr: "Kutup ƒ±≈üƒ±klarƒ±nƒ± karartacaƒüƒ±m! Aurora'larƒ± asla g√∂remeyeceksiniz!", 
            text: "Aurora ƒ±≈üƒ±klarƒ±nƒ±n olu≈ütuƒüu, radyo dalgalarƒ±nƒ± yansƒ±tan katmanƒ± tespit et.", 
            ans: "TERMOSFER", 
            type: "input", 
            meb: "MEB Kitabƒ± Sayfa 94" 
        },
        { 
            dr: "Artƒ±k atmosferin bile dƒ±≈üƒ±ndayƒ±m! Beni uzayda ara!", 
            text: "Atmosferin uzaya a√ßƒ±lan, yer √ßekiminin en az olduƒüu en dƒ±≈ü katmanƒ± onar.", 
            ans: "EKZOSFER", 
            type: "input", 
            meb: "MEB Kitabƒ± Sayfa 94" 
        },
        { 
            dr: "G√∂rd√ºƒü√ºn fotoƒüraflar her ≈üeyi anlatƒ±yor! Hangi y√∂ne gittiƒüimi bul da g√∂relim!", 
            text: "Dr. Paralel 36¬∞ Kuzey'de deniz kenarƒ±ndaydƒ± (Kƒ±sa kolluydu). 5 g√ºn sonra yine deniz kenarƒ±nda ama herkes montlu. Dr. Paralel hangi y√∂ne gitmi≈ütir?", 
            ans: "KUZEYE", 
            type: "choice", 
            opts: ["KUZEYE", "G√úNEYE"], 
            meb: "MEB Kitabƒ± Sayfa 96" 
        }
    ];

    function startChase() {
        document.getElementById('start-overlay').style.display = 'none';
        loadScene(0);
    }

    function loadScene(idx) {
        if (idx >= tasks.length) { 
            document.getElementById('dr-msg').innerText = "DR. PARALEL: 'Seni ≈üimdilik atlattƒ±m ama d√∂neceƒüim!'";
            document.getElementById('mission-text').innerText = "TEBRƒ∞KLER AJAN! Bƒ∞Rƒ∞NCƒ∞ B√ñL√úM√ú TAMAMLADIN. DR. PARALEL'ƒ∞ K√ñ≈ûEYE SIKI≈ûTIRIYORUZ. ≈ûƒ∞MDƒ∞ SIRADAKƒ∞ B√ñL√úM ƒ∞√áƒ∞N SAYFA NUMARALARI BEKLENƒ∞YOR.";
            document.getElementById('interactive-area').innerHTML = "";
            document.getElementById('clue-box').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            return; 
        }
        
        currentStep = idx;
        const t = tasks[idx];
        document.getElementById('dr-msg').innerText = `DR. PARALEL: "${t.dr}"`;
        document.getElementById('mission-text').innerHTML = `> G√ñREV ${idx+1}: ${t.text}`;
        
        const cb = document.getElementById('clue-box');
        cb.innerHTML = `[!] ƒ∞PUCU: ${t.meb.includes('Sayfa') ? '' : t.meb} <span class="meb-hint">${t.meb.includes('Sayfa') ? t.meb : ''}</span>`;
        
        const area = document.getElementById('interactive-area');
        area.innerHTML = '';

        if (t.type === "choice") {
            const row = document.createElement('div');
            row.className = "choice-row";
            t.opts.forEach(o => {
                const b = document.createElement('button');
                b.innerText = o;
                b.onclick = () => checkAns(o);
                row.appendChild(b);
            });
            area.appendChild(row);
        } else {
            const group = document.createElement('div');
            group.className = "input-group";
            const inp = document.createElement('input');
            inp.id = "user-ans";
            inp.placeholder = "VERƒ∞ Gƒ∞Rƒ∞≈ûƒ∞...";
            inp.autocomplete = "off";
            const btn = document.createElement('button');
            btn.innerText = "G√ñNDER";
            btn.className = "send-btn";
            btn.onclick = () => checkAns(inp.value);
            group.appendChild(inp);
            group.appendChild(btn);
            area.appendChild(group);
            inp.focus();
            inp.onkeypress = (e) => { if(e.key === "Enter") checkAns(inp.value); };
        }
        updateDist();
    }

    function checkAns(val) {
        const t = tasks[currentStep];
        let correct = false;

        if (t.type === "match_all") {
            const userWords = val.split(',').map(w => normalizeT(w));
            const targetWords = t.ans.map(w => normalizeT(w));
            correct = targetWords.length === userWords.length && targetWords.every(w => userWords.includes(w));
        } else {
            correct = normalizeT(val) === normalizeT(t.ans);
        }

        if (correct) {
            distance -= 10;
            if (distance < 5) distance = 5;
            currentStep++;
            loadScene(currentStep);
        } else {
            distance += 15;
            alert("HATALI ANALƒ∞Z! Dr. Paralel arayƒ± a√ßtƒ±!");
            updateDist();
        }
    }

    function letDrEscape() {
        if(confirm("Dƒ∞KKAT: Dr. Paralel 50 km uzakla≈üacak! G√∂revi ge√ßmek istediƒüine emin misin?")) {
            distance += 50;
            currentStep++;
            loadScene(currentStep);
        }
    }

    function updateDist() {
        const p = 100 - (distance > 100 ? 100 : distance);
        document.getElementById('player-icon').style.left = p + "%";
        document.getElementById('dist-text').innerText = `MESAFE: ${distance} KM`;
        if(distance > 150) document.getElementById('terminal').style.boxShadow = "0 0 30px #f00";
        else document.getElementById('terminal').style.boxShadow = "0 0 30px #0f0";
    }
</script>
