        /* MASA√úST√ú Sƒ∞MGELERƒ∞ */

        /* G√ñREV √áUBUƒûU */
        #taskbar { position: fixed; bottom: 0; width: 100%; height: 30px; background: var(--win-gray); border-top: 2px solid white; display: flex; align-items: center; padding: 2px; z-index: 1000; }

        .start-btn:active { border-style: inset; }

        /* SPLASH / KAR≈ûILAMA EKRANI */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: #00ff00; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; font-family: 'VT323', monospace; text-align: center; }
        .glitch-title { font-size: 60px; color: #ff0000; text-shadow: 2px 2px #00ffff; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* PENCERE TASARIMI */
        #window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 850px; height: 550px; background: var(--win-gray); border: 2px outset white; display: none; flex-direction: column; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); z-index: 500; }

        .win-body { flex: 1; padding: 15px; overflow-y: auto; background: white; border: 2px inset var(--win-gray); margin: 4px; font-family: 'VT323', monospace; }
        
        /* OYUN ƒ∞√áƒ∞ PANEL */

        .dist-bar { height: 12px; background: #222; position: relative; border: 1px solid #00ff00; margin: 8px 0; }
        #player { position: absolute; left: 0; top: -8px; transition: 0.5s; font-size: 20px; }

        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-win { background: var(--win-gray); border: 2px outset white; color: black; padding: 8px; cursor: pointer; font-family: 'VT323'; font-size: 18px; }
        .btn-win:active { border-style: inset; }
        .btn-win:hover { background: #eee; }

        /* MATCHING GAME */
        .match-container { display: flex; justify-content: space-around; gap: 10px; margin: 10px 0; }
        .drop-zone { border: 2px inset white; width: 150px; height: 50px; line-height: 50px; text-align: center; background: #e0e0e0; font-size: 16px; }
        .drag-pool { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; padding: 10px; border-top: 1px solid var(--win-dark-gray); }
        .drag-item { background: var(--win-gray); border: 2px outset white; padding: 5px 12px; cursor: pointer; }
        .selected { background: navy !important; color: white !important; }

        .skip-btn { color: red; font-size: 14px; text-decoration: underline; background: none; border: none; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="window">

        </div>

    <div id="taskbar">
        <div class="start-btn"><img src="https://win98icons.alexmeub.com/icons/png/windows_slanted-1.png" width="16"> <b>Ba≈ülat</b></div>

<script>
    let currentTask = 0;
    let distance = 100;
    let selectedPart = null;

    const tasks = [
        { 
            dr: "Hava yarƒ±n yaƒümurlu olacak dedim ve ka√ßtƒ±m! ƒ∞klimi bu kadar basit mi sandƒ±n?", 
            text: "O anki anlƒ±k durumun ger√ßek adƒ±nƒ± se√ß.", 
            type: "choice", opts: ["ƒ∞KLƒ∞M", "HAVA DURUMU"], ans: 1, meb: "Sayfa 91" 
        },
        { 
            dr: "Bile≈üen sistemini hackledim! Atmosfer ve hidrosfer dƒ±≈üƒ±nda hi√ßbir ≈üey bƒ±rakmadƒ±m!", 
            text: "Eksik 3 bile≈üeni doƒüru kutulara yerle≈ütir.", 
            type: "match", items: ["KRƒ∞YOSFER", "Lƒ∞TOSFER", "Bƒ∞YOSFER"], 
            targets: ["Bƒ∞LE≈ûEN A", "Bƒ∞LE≈ûEN B", "Bƒ∞LE≈ûEN C"], meb: "Sayfa 91" 
        },
        { 
            dr: "Kuzey Yarƒ±m K√ºre'ye saptƒ±m! Okyanus akƒ±ntƒ±larƒ± bile benden yana!", 
            text: "Kuzey Yarƒ±m K√ºre'de okyanus akƒ±ntƒ±larƒ± hangi y√∂ne sapar?", 
            type: "choice", opts: ["SAƒû", "SOL"], ans: 0, meb: "Sayfa 100" 
        },
        { 
            dr: "Buzullarƒ±n o me≈ühur yansƒ±tma g√ºc√ºn√º emdim!", 
            text: "Beyaz y√ºzeylerin g√ºne≈ü ƒ±≈üƒ±ƒüƒ±nƒ± yansƒ±tma kapasitesine ne denir?", 
            type: "choice", opts: ["ALBEDO", "ABSORBSƒ∞YON"], ans: 0, meb: "Sayfa 93" 
        },
        { 
            dr: "Atmosferin kalbine sƒ±zdƒ±m!", 
            text: "Su buharƒ±nƒ±n tamamƒ±nƒ±n bulunduƒüu tabaka hangisidir?", 
            type: "choice", opts: ["TROPOSFER", "STRATOSFER"], ans: 0, meb: "Sayfa 94" 
        },
        { 
            dr: "Koruyucu kalkanƒ±nƒ±zƒ± deliyorum!", 
            text: "Ozon gazƒ±nƒ±n yoƒüun olarak bulunduƒüu atmosfer tabakasƒ±nƒ± se√ß.", 
            type: "choice", opts: ["STRATOSFER", "MEZOSFER"], ans: 0, meb: "Sayfa 94" 
        },
        { 
            dr: "U√ßaƒüƒ±mƒ±n arkasƒ±ndaki alevleri g√∂rd√ºn m√º?", 
            text: "G√∂k ta≈ülarƒ±nƒ±n alev alƒ±p par√ßalandƒ±ƒüƒ± katman hangisidir?", 
            type: "choice", opts: ["MEZOSFER", "EKZOSFER"], ans: 0, meb: "Sayfa 94" 
        },
        { 
            dr: "Aurora ƒ±≈üƒ±klarƒ±nƒ± s√∂nd√ºreceƒüim!", 
            text: "Kutup ƒ±≈üƒ±klarƒ±nƒ±n g√∂r√ºld√ºƒü√º katman hangisidir?", 
            type: "choice", opts: ["TERMOSFER", "TROPOSFER"], ans: 0, meb: "Sayfa 94" 
        },
        { 
            dr: "Artƒ±k atmosferin bile dƒ±≈üƒ±ndayƒ±m!", 
            text: "Atmosferin uzaya a√ßƒ±lan en dƒ±≈ü katmanƒ±nƒ± se√ß.", 
            type: "choice", opts: ["EKZOSFER", "STRATOSFER"], ans: 0, meb: "Sayfa 94" 
        },
        { 
            dr: "ƒ∞zimi kaybettirmek i√ßin dondurucu bir yere ge√ßtim!", 
            text: "Dr. Paralel'in Hatay'da deniz kenarƒ±nda √ßektiƒüi fotoƒürafta kƒ±sa kollu kƒ±yafet vardƒ±. Ba≈üka bir deniz kenarƒ±nda ise herkes montlu. Hangi y√∂ne gitmi≈ütir?", 
            type: "choice", opts: ["KUZEYE", "G√úNEYE"], ans: 0, meb: "Sayfa 96" 
        }
    ];

    function triggerSplash() {
        document.getElementById('splash-screen').style.display = 'flex';
        let bar = document.getElementById('progress');
        let width = 0;
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                document.getElementById('enter-btn').style.display = 'block';
            } else {
                width++;
                bar.style.width = width + '%';
            }
        }, 30);
    }

    function showGame() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('window').style.display = 'flex';
        loadTask();
    }

    function loadTask() {
        if(currentTask >= tasks.length) { 
            document.getElementById('task-area').innerHTML = "<h2 style='color:blue'>B√ñL√úM 1 TAMAMLANDI! üïµÔ∏è‚Äç‚ôÇÔ∏è</h2><p>Dr. Paralel ≈üimdilik izini kaybettirdi. B√∂l√ºm 2 i√ßin hazƒ±rlanƒ±n.</p>";
            document.getElementById('action-area').innerHTML = "";
            return; 
        }
        const t = tasks[currentTask];
        document.getElementById('dr-area').innerText = `DR. PARALEL: "${t.dr}"`;
        document.getElementById('task-area').innerHTML = `<b>G√ñREV ${currentTask+1}:</b> ${t.text} <br><small style='color:navy'>[ƒ∞PUCU: MEB ${t.meb}]</small>`;
        
        const action = document.getElementById('action-area');
        action.innerHTML = '';

        if(t.type === "choice") {
            t.opts.forEach((opt, idx) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => check(idx === t.ans);
                action.appendChild(b);
            });
        } else if(t.type === "match") {
            const container = document.createElement('div');
            container.style.gridColumn = "span 2";
            container.innerHTML = `<div class='match-container'>
                <div id='z1' class='drop-zone' onclick='drop(this)'>B√ñLGE 1</div>
                <div id='z2' class='drop-zone' onclick='drop(this)'>B√ñLGE 2</div>
                <div id='z3' class='drop-zone' onclick='drop(this)'>B√ñLGE 3</div>
            </div>
            <div class='drag-pool' id='pool'></div>`;
            action.appendChild(container);
            t.items.forEach(item => {
                const i = document.createElement('div');
                i.className = 'drag-item';
                i.innerText = item;
                i.onclick = function() {
                    document.querySelectorAll('.drag-item').forEach(d => d.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPart = this;
                };
                document.getElementById('pool').appendChild(i);
            });
        }
        updateUI();
    }

    function drop(zone) {
        if(!selectedPart) return;
        zone.innerText = selectedPart.innerText;
        zone.style.background = "#fff";
        selectedPart.remove();
        selectedPart = null;
        if(document.getElementById('pool').children.length === 0) {
            setTimeout(() => check(true), 500);
        }
    }

    function check(isCorrect) {
        if(isCorrect) { 
            distance -= 10; 
            currentTask++; 
            loadTask(); 
        } else { 
            distance += 15; 
            alert("Sƒ∞STEM HATASI: Yanlƒ±≈ü koordinat! Dr. Paralel uzakla≈üƒ±yor."); 
            updateUI(); 
        }
    }

    function letDrEscape() {
        distance += 50;
        currentTask++;
        loadTask();
    }

    function updateUI() {
        if(distance < 5) distance = 5;
        const p = 100 - (distance > 100 ? 100 : distance);
        document.getElementById('player').style.left = p + "%";
        document.getElementById('dist-label').innerText = distance + " KM";
    }

    function closeWin() { document.getElementById('window').style.display = 'none'; }

    setInterval(() => {
        const d = new Date();
        document.getElementById('clock').innerText = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
    }, 1000);
</script>
