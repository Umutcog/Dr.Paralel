            } else if(s.type === "long") {
                content.innerHTML = `<textarea id="ans" rows="3" placeholder="YAZIYI BURAYA YAZIN..."></textarea>`;
                const b = document.createElement("button"); b.innerText = "≈ûƒ∞FREYƒ∞ ONAYLA"; b.onclick = () => validate(s.correctAnswer, s.target, true);
                controls.appendChild(b);
            }
        }

        function validate(correct, target, isLong=false) {
            const v = normalize(document.getElementById("ans").value);
            const t = normalize(correct);
            if(v === t) { playSound(800, 0.2); loadScene(target); }
            else { playSound(100, 0.3, 'sawtooth'); score -= 5; triggerShake(); alert("HATALI VERƒ∞!"); }
        }

        function triggerShake() {
            const w = document.getElementById("window");
            w.style.animation = "shake 0.3s linear";
            setTimeout(() => w.style.animation = "", 300);
        }

        function bindEnter(fn) {
            setTimeout(() => {
                const i = document.getElementById("ans");
                if(i) i.onkeypress = (e) => { if(e.key === "Enter") fn(); };
            }, 100);
        }

        function copyCode(c) {
            navigator.clipboard.writeText(c).then(() => { playSound(1000, 0.1); alert("KOD KOPYALANDI!"); });
        }
    </script>
    <style>
        @keyframes shake { 0%{left:49.5%} 25%{left:50.5%} 50%{left:49.5%} 75%{left:50.5%} 100%{left:50%} }
    </style>
</body>
</html>
