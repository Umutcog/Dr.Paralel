<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NEBULA ONLINE: TABLET OPTIMIZED</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --win-blue: #008080; --win-gray: #c0c0c0; }
        body { margin: 0; background-color: var(--win-blue); font-family: 'Tahoma', sans-serif; overflow: hidden; }
        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--win-blue); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .win-dialog { background: var(--win-gray); border: 2px outset white; width: 350px; padding: 15px; box-shadow: 8px 8px 0 black; }
        #desktop { display: none; width: 100vw; height: 100vh; }
        .window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 700px; background: var(--win-gray); border: 2px outset white; }
        .win-title { background: navy; color: white; padding: 5px; font-weight: bold; font-size: 14px; }
        .win-body { padding: 10px; background: white; border: 2px inset var(--win-gray); margin: 5px; font-family: 'VT323'; min-height: 350px; }
        .btn-win { background: var(--win-gray); border: 2px outset white; padding: 10px; cursor: pointer; font-family: 'VT323'; font-size: 20px; width: 100%; margin-top: 10px; }
        .dist-track { height: 15px; background: #222; border: 1px solid #0f0; position: relative; margin: 15px 0; }
        #icon-player { position: absolute; left: 0; top: -10px; transition: 0.8s ease; font-size: 25px; }
        #icon-dr { position: absolute; left: 50%; top: -10px; transition: 0.8s ease; font-size: 25px; }
        input { width: 90%; padding: 8px; margin: 10px 0; border: 2px inset white; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="win-dialog">
            <div style="background:navy; color:white; padding:2px; font-weight:bold; margin-bottom:10px;">ONLINE_SYNC.EXE</div>
            <div id="my-id-display">KOD ALINIYOR...</div>
            <hr>
            <input type="text" id="target-id" placeholder="ARKADA≈ûININ KODUNU YAZ">
            <button class="btn-win" onclick="connectToPeer()">BAƒûLAN VE BA≈ûLAT</button>
            <p style="font-size:12px; color:#555;">*Eƒüer baƒülanmazsa okul aƒüƒ±ndan √ßƒ±kƒ±p mobil veri deneyin.</p>
        </div>
    </div>

    <div id="desktop">
        <div class="window">
            <div class="win-title" id="role-label">NEBULA TERMINAL</div>
            <div class="win-body">
                <div style="background:black; color:#0f0; padding:10px; border:2px inset white;">
                    <div id="turn-info">Sƒ∞STEM ANALƒ∞Zƒ∞...</div>
                    <div class="dist-track">
                        <div id="icon-player">üïµÔ∏è</div>
                        <div id="icon-dr">üòà</div>
                    </div>
                </div>
                <div id="game-area" style="color:black; margin-top:15px;">
                    <h2 id="q-text" style="font-size:26px;">Y√ºkleniyor...</h2>
                    <div id="options-area"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let peer, conn;
    let myRole = ''; 
    let distance = 50; 
    let currentTaskIdx = 0;

    const tasks = [
        { q: "Hava olaylarƒ±nƒ±n anlƒ±k durumu?", opts: ["HAVA DURUMU", "ƒ∞KLƒ∞M"], ans: 0 },
        { q: "Ozon tabakasƒ± hangi katmandadƒ±r?", opts: ["STRATOSFER", "TROPOSFER"], ans: 0 },
        { q: "Kutup ƒ±≈üƒ±klarƒ±nƒ±n g√∂r√ºld√ºƒü√º katman?", opts: ["TERMOSFER", "MEZOSFER"], ans: 0 },
        { q: "G√∂k ta≈ülarƒ±nƒ±n par√ßalandƒ±ƒüƒ± katman?", opts: ["MEZOSFER", "EKZOSFER"], ans: 0 },
        { q: "Enlemin etkisiyle sƒ±caklƒ±k nereye doƒüru azalƒ±r?", opts: ["KUTUPLARA", "EKVATORA"], ans: 0 }
    ];

    // OKUL AƒûI ƒ∞√áƒ∞N GOOGLE STUN SERVER DESTEƒûƒ∞
    peer = new Peer({
        config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}
    });

    peer.on('open', (id) => {
        document.getElementById('my-id-display').innerText = "KODUN: " + id;
    });

    peer.on('connection', (c) => {
        conn = c;
        myRole = 'ajan';
        handleConnection();
    });

    function connectToPeer() {
        const tid = document.getElementById('target-id').value;
        if(!tid) return;
        conn = peer.connect(tid);
        myRole = 'hirsiz';
        handleConnection();
    }

    function handleConnection() {
        conn.on('open', () => {
            // Baƒülantƒ± a√ßƒ±ldƒ±ƒüƒ± an ilk veriyi g√∂ndererek kar≈üƒ± tarafƒ± tetikle
            conn.send({ type: 'start', d: distance, idx: currentTaskIdx });
            initGame();
        });

        conn.on('data', (data) => {
            distance = data.d;
            currentTaskIdx = data.idx;
            if(data.type === 'start') initGame();
            render();
        });
    }

    function initGame() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').style.display = 'block';
        document.getElementById('role-label').innerText = "ROL√úN: " + myRole.toUpperCase();
        render();
    }

    function render() {
        document.getElementById('icon-dr').style.left = distance + "%";
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        
        const task = tasks[currentTaskIdx % tasks.length];
        const isMyTurn = (myRole === 'hirsiz' && currentTaskIdx % 2 === 0) || (myRole === 'ajan' && currentTaskIdx % 2 !== 0);

        if (isMyTurn) {
            document.getElementById('turn-info').innerText = ">> SENƒ∞N SIRAN! HAMLE YAP.";
            document.getElementById('q-text').innerText = task.q;
            task.opts.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-win';
                b.innerText = opt;
                b.onclick = () => sendMove(i === task.ans);
                area.appendChild(b);
            });
        } else {
            document.getElementById('turn-info').innerText = ">> RAKƒ∞P ANALƒ∞Z YAPIYOR...";
            document.getElementById('q-text').innerText = "Veri bekleniyor...";
        }

        if(distance >= 95) { alert("DR. PARALEL KA√áTI!"); location.reload(); }
        if(distance <= 5) { alert("AJAN ENKA YAKALADI!"); location.reload(); }
    }

    function sendMove(correct) {
        if(myRole === 'hirsiz') distance += (correct ? 10 : -5);
        else distance -= (correct ? 12 : -7);
        currentTaskIdx++;
        conn.send({ d: distance, idx: currentTaskIdx });
        render();
    }
</script>
</body>
</html>
